<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<!-- ICON APLIKASI -->
<link rel="icon" href="icon.png?v=5">
<link rel="apple-touch-icon" href="icon.png?v=5">

<title>Febby AI Studio</title>

<style>
body{
  background: linear-gradient(135deg,#6a00ff,#ff4fd8);
  min-height:100vh;
  color:white;
  font-family:Arial, sans-serif;
  padding:20px;
}

.container{
  max-width:600px;
  margin:auto;
}

.logo{
  width:120px;
  display:block;
  margin:auto;
}

h1{
  text-align:center;
  margin-top:10px;
}

h2{
  text-align:center;
  font-weight:normal;
  margin-bottom:25px;
}

input, select, textarea, button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

textarea{
  height:220px;
}

button{
  background:#22c55e;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#16a34a;
}

.footer{
  text-align:center;
  margin-top:20px;
  opacity:0.8;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">

<img src="Logo.png" class="logo">

<h1>Febby AI Studio</h1>
<h2>UGC AI Generator</h2>

<input id="product" placeholder="Nama Produk">
<input id="desc" placeholder="Deskripsi Produk / Manfaat">
<input id="style" placeholder="Gaya Video (natural, handheld, indoor)">

<select id="gender">
  <option>Wanita</option>
  <option>Pria</option>
  <option>Anak</option>
</select>

<select id="hijab">
  <option>Non Hijab</option>
  <option>Hijab</option>
</select>

<button onclick="generatePrompt()">Generate Prompt</button>

<textarea id="result" placeholder="Prompt akan muncul di sini..."></textarea>

<div class="footer">
Â© 2026 Febby AI Studio
</div>

</div>

<script>
function generatePrompt(){
  let product = document.getElementById("product").value;
  let desc = document.getElementById("desc").value;
  let style = document.getElementById("style").value;
  let gender = document.getElementById("gender").value;
  let hijab = document.getElementById("hijab").value;

  let prompt = 
`Create a vertical UGC video.
Model: ${gender}, ${hijab}.
Style: ${style}.
Scene:
Model holding ${product}.
Explain benefits: ${desc}.
Natural hand movement.
Soft lighting.
Indoor setting.
Talking casually to camera.
High quality, realistic, 9:16 ratio.`;

  document.getElementById("result").value = prompt;
}
</script>

</body>
</html>
