<style>
*{box-sizing:border-box;font-family:Inter,Arial}
body{
margin:0;
background:radial-gradient(circle at top,#4b0082,#120018);
color:white;
}

/* ===== Layout ===== */
.app{
display:flex;
min-height:100vh;
}

/* ===== Sidebar ===== */
.sidebar{
width:70px;
background:linear-gradient(180deg,#7a00ff,#ff4ecd);
display:flex;
flex-direction:column;
align-items:center;
padding:15px 5px;
gap:18px;
}

.sidebtn{
width:45px;
height:45px;
border-radius:12px;
background:rgba(0,0,0,.35);
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-size:18px;
}

.sidebtn:hover{background:#ffffff30}

/* ===== Main ===== */
.main{
flex:1;
padding:25px;
}

.container{
max-width:1100px;
margin:auto;
background:rgba(0,0,0,.35);
border-radius:22px;
padding:25px;
box-shadow:0 0 40px #a855ff55;
}

/* ===== Header ===== */
.header{
text-align:center;
margin-bottom:25px;
}
.header img{
width:80px;
margin-bottom:10px;
}
.header h1{
margin:5px 0;
font-size:32px;
}
.header p{
opacity:.8;
}

/* ===== Form ===== */
input,select,textarea,button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
outline:none;
font-size:14px;
}

textarea{min-height:90px;resize:vertical}

.row2{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}
.row3{
display:grid;
grid-template-columns:1fr 1fr 1fr;
gap:10px;
}

.section{
margin-top:18px;
padding-top:15px;
border-top:1px solid #ffffff22;
}

.section b{
display:block;
margin-bottom:8px;
}

/* ===== Check Grid ===== */
.checkgrid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:8px;
}
label{
display:flex;
align-items:center;
gap:6px;
font-size:14px;
}

/* ===== Buttons ===== */
.btn{
background:linear-gradient(90deg,#ff4ecd,#7a4bff);
color:white;
font-weight:bold;
cursor:pointer;
}

.btn:hover{opacity:.9}

/* ===== Tabs ===== */
.tabs{
display:flex;
gap:6px;
margin-top:15px;
}
.tab{
flex:1;
text-align:center;
padding:10px;
border-radius:10px;
background:#2b0040;
cursor:pointer;
}
.tab.active{
background:linear-gradient(90deg,#ff4ecd,#7a4bff);
}

/* ===== Output ===== */
#output{
margin-top:10px;
background:white;
color:black;
padding:12px;
border-radius:10px;
min-height:140px;
white-space:pre-wrap;
}

/* ===== Footer ===== */
.footer{
text-align:center;
margin-top:15px;
font-size:12px;
opacity:.6;
}

/* ===== Responsive ===== */
@media(max-width:600px){
.row2,.row3{grid-template-columns:1fr}
.sidebar{width:55px}
}
</style>
</head>
