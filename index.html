<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<!-- ICON -->
<link rel="icon" href="icon.png?v=100">
<link rel="apple-touch-icon" href="icon.png?v=100">

<title>Febby AI Studio</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* ==== DARK ANIMATED BACKGROUND ==== */
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(-45deg,#0b0218,#1a0633,#2b0a4a,#3b0f63);
  background-size:400% 400%;
  animation:bgmove 12s ease infinite;
  color:white;
}

@keyframes bgmove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ==== LAYOUT ==== */
.container{
  max-width:650px;
  margin:auto;
  padding:20px;
}

.card{
  background:rgba(10,0,20,0.75);
  padding:25px;
  border-radius:18px;
  box-shadow:0 0 20px rgba(0,0,0,0.6);
}

.logo{
  width:120px;
  display:block;
  margin:auto;
}

h1,h3{
  text-align:center;
}

/* ==== GRID FORM ==== */
.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.full{
  grid-column:1/3;
}

/* ==== INPUT ==== */
input,select,textarea,button{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

textarea{
  height:190px;
}

/* ==== BUTTON ==== */
button{
  background:#ff4fd8;
  color:white;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 10px #ff4fd8;
}

button:hover{
  background:#ff2fcf;
}

.btn-img{
  background:#7b2cff;
  box-shadow:0 0 10px #7b2cff;
}
.btn-img:hover{
  background:#5b16ff;
}
</style>
</head>

<body>

<div class="container">
<div class="card">

<img src="Logo.png" class="logo">

<h1>Febby AI Studio</h1>
<h3>UGC AI Generator</h3>

<div class="form-grid">

<!-- LANGUAGE -->
<select id="lang" class="full">
<option value="id">Bahasa Indonesia</option>
<option value="en">English</option>
</select>

<input id="product" class="full" placeholder="Nama Produk">
<input id="desc" class="full" placeholder="Deskripsi Produk / Manfaat">
<input id="style" class="full" placeholder="Gaya Video (natural, handheld, indoor)">

<select id="gender">
<option>Wanita</option>
<option>Pria</option>
<option>Anak</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>

<button class="full" onclick="generatePrompt()">Generate Prompt</button>
<button class="full btn-img" onclick="generateImage()">Generate Image</button>

<textarea id="result" class="full" placeholder="Prompt akan muncul di sini..."></textarea>

</div>

</div>
</div>

<script>
function generatePrompt(){

let lang=document.getElementById("lang").value;
let p=product.value;
let d=desc.value;
let s=style.value;
let g=gender.value;
let h=hijab.value;

if(lang==="id"){
result.value=
`Buat video UGC menampilkan ${g} ${h} yang sedang mempromosikan produk ${p}.
Jelaskan manfaat utama: ${d}.
Gaya video: ${s}.
Gerakan natural, ekspresi realistis, pencahayaan alami, kamera handheld, vertikal 9:16, kualitas tinggi.`;
}else{
result.value=
`Create UGC video featuring a ${g} ${h} person promoting ${p}.
Explain main benefits: ${d}.
Video style: ${s}.
Natural movement, realistic expression, natural lighting, handheld camera, vertical 9:16, high quality.`;
}

}

function generateImage(){
let prompt=document.getElementById("result").value;
if(prompt===""){
alert("Generate prompt terlebih dahulu");
return;
}
let url="https://www.bing.com/images/create?q="+encodeURIComponent(prompt);
window.open(url,"_blank");
}
</script>

</body>
</html>
