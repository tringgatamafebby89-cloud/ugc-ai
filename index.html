<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg1:#12001f;
--bg2:#3b0066;
--card:#1c002e;
--accent1:#ff4fd8;
--accent2:#7b4dff;
--text:#ffffff;
}
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg1));
color:var(--text);
}
.light{
--bg1:#f2f2f2;
--bg2:#d6d6d6;
--card:#ffffff;
--text:#000000;
}
.sidebar{
position:fixed;
left:-260px;
top:0;
width:260px;
height:100%;
background:#0f001c;
padding:15px;
transition:.3s;
overflow:auto;
z-index:10;
}
.menuBtn{
position:fixed;
top:10px;
left:10px;
font-size:26px;
cursor:pointer;
z-index:20;
}
.sidebar button,.sidebar select,.sidebar input{
width:100%;
margin:5px 0;
padding:8px;
border:none;
border-radius:8px;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:white;
font-weight:bold;
}
.container{
max-width:1100px;
margin:auto;
padding:40px 15px;
}
.card{
background:var(--card);
padding:20px;
border-radius:18px;
box-shadow:0 0 20px var(--accent2);
}
h1{text-align:center;}
select,input,textarea{
width:100%;
padding:8px;
margin-top:6px;
border-radius:8px;
border:none;
}
textarea{min-height:80px;}
.row{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}
button.main{
width:100%;
padding:10px;
margin-top:10px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:white;
font-size:15px;
font-weight:bold;
}
.tabs{
display:flex;
gap:5px;
margin-top:8px;
}
.tabs button{
flex:1;
border:none;
padding:6px;
border-radius:6px;
background:#2b0050;
color:white;
}
.tabs button.active{background:var(--accent1);}
#result{height:220px;margin-top:8px;}
label{display:block;font-size:13px;}
</style>
</head>

<body>

<div class="menuBtn" onclick="toggleMenu()">â˜°</div>

<div id="sidebar" class="sidebar">
<h3>PLATFORM</h3>
<button onclick="platform='TikTok'">TikTok</button>
<button onclick="platform='Shopee'">Shopee</button>
<button onclick="platform='YouTube Shorts'">YouTube Shorts</button>

<h3>TEMA</h3>
<select onchange="setTheme(this.value)">
<option value="purple">Ungu Pink</option>
<option value="blue">Biru</option>
<option value="green">Hijau</option>
<option value="red">Merah</option>
</select>
<button onclick="document.body.classList.toggle('light')">Light/Dark</button>

<h3>BACKGROUND</h3>
<input type="file" accept="image/*" onchange="setBG(this)">
<button onclick="resetBG()">Reset BG</button>
</div>

<div class="container">
<div class="card">

<h1>Febby AI Studio PRO</h1>

<select id="template">
<option>Skincare Review</option>
<option>Before After</option>
<option>Unboxing</option>
<option>Tutorial</option>
<option>Testimoni</option>
</select>

<select id="tone">
<option>Soft</option>
<option>Friendly</option>
<option>Energetic</option>
<option>Confident</option>
</select>

<select id="objective">
<option>Awareness</option>
<option>Edukasi</option>
<option>Jualan</option>
<option>Branding</option>
</select>

<input id="product" placeholder="Nama Produk">
<textarea id="benefit" placeholder="Manfaat Produk"></textarea>

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>
</div>

<select id="modelType">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>

<label><input type="checkbox" id="noFace"> No Face</label>
<label><input type="checkbox" id="closeUp"> Close Up</label>
<label><input type="checkbox" id="asmr"> ASMR</label>

<label><input type="checkbox" id="shake"> Goyang Produk</label>
<label><input type="checkbox" id="zoomIn"> Zoom In</label>
<label><input type="checkbox" id="zoomOut"> Zoom Out</label>
<label><input type="checkbox" id="pan"> Pan</label>
<label><input type="checkbox" id="tilt"> Tilt</label>

<select id="resolution">
<option>9:16 (1080x1920)</option>
<option>1:1 (1080x1080)</option>
<option>16:9 (1920x1080)</option>
</select>

<select id="quality">
<option>HD</option>
<option>Full HD</option>
<option>4K</option>
</select>

<h3>Scene & Durasi</h3>
<div class="row"><input id="d1" value="5"><input id="s1" placeholder="Scene 1"></div>
<div class="row"><input id="d2" value="5"><input id="s2" placeholder="Scene 2"></div>
<div class="row"><input id="d3" value="5"><input id="s3" placeholder="Scene 3"></div>
<div class="row"><input id="d4" value="5"><input id="s4" placeholder="Scene 4"></div>

<input id="total" readonly>

<button class="main" onclick="generate()">GENERATE</button>

<div class="tabs">
<button class="active" onclick="setTab('prompt',this)">Prompt</button>
<button onclick="setTab('caption',this)">Caption</button>
<button onclick="setTab('hashtag',this)">Hashtag</button>
<button onclick="setTab('hook',this)">Hook</button>
<button onclick="setTab('cta',this)">CTA</button>
</div>

<textarea id="result"></textarea>
<button class="main" onclick="copyText()">COPY</button>

</div>
</div>

<script>
let platform="TikTok";
let tab="prompt";

const hooks=["Stop scroll!","Kamu wajib tau ini!","Produk ini viral!","Serius works!"];
const ctas=["Klik keranjang sekarang!","Checkout sekarang!","Buruan order!"];

function toggleMenu(){
let sb=document.getElementById("sidebar");
sb.style.left = sb.style.left=="0px"?"-260px":"0px";
}

function setTheme(t){
if(t=="blue"){setColor("#00c6ff","#0072ff");}
if(t=="green"){setColor("#00ff9d","#00b86b");}
if(t=="red"){setColor("#ff4f4f","#ff005d");}
if(t=="purple"){setColor("#ff4fd8","#7b4dff");}
}
function setColor(a,b){
document.documentElement.style.setProperty('--accent1',a);
document.documentElement.style.setProperty('--accent2',b);
}

function setBG(i){
let r=new FileReader();
r.onload=e=>{document.body.style.background=`url('${e.target.result}') center/cover fixed`;}
r.readAsDataURL(i.files[0]);
}
function resetBG(){
document.body.style.background=`linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg1))`;
}

function setTab(t,b){
tab=t;
document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
b.classList.add("active");
}

function generate(){
let tot=(+d1.value)+(+d2.value)+(+d3.value)+(+d4.value);
total.value=tot+" detik";

let modelInst="";
if(modelType.value=="Tangan Saja") modelInst="hands only";
if(modelType.value=="Tanpa Model") modelInst="product only";
if(modelType.value=="Dengan Model") modelInst="human model";

if(noFace.checked) modelInst+=", no face";
if(closeUp.checked) modelInst+=", close up";
if(asmr.checked) modelInst+=", ASMR";

let motion="";
if(shake.checked) motion+=" shake product,";
if(zoomIn.checked) motion+=" zoom in,";
if(zoomOut.checked) motion+=" zoom out,";
if(pan.checked) motion+=" pan camera,";
if(tilt.checked) motion+=" tilt camera,";

let hook=hooks[Math.floor(Math.random()*hooks.length)];
let cta=ctas[Math.floor(Math.random()*ctas.length)];

let prompt=`Platform: ${platform}
Template: ${template.value}
Objective: ${objective.value}
Tone: ${tone.value}

Produk: ${product.value}
Manfaat: ${benefit.value}

Model: ${modelInst}
Detail: ${gender.value} ${hijab.value}

Resolusi: ${resolution.value}
Quality: ${quality.value}

HOOK: ${hook}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}

Motion: ${motion}
CTA: ${cta}
Vertical realistic UGC`;

let caption=`${hook}\n${product.value}\n${benefit.value}\n${cta}`;
let hashtag="#ugc #fyp #"+product.value.replace(/\s/g,"");

window.data={prompt,caption,hashtag,hook,cta};
result.value=window.data[tab];
}

function copyText(){
navigator.clipboard.writeText(result.value);
alert("Copied!");
}
</script>

</body>
</html>
