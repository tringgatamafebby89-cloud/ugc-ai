<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO+</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#16001f,#3a005f,#7b2cff);
color:white;
}

.wrapper{display:flex;min-height:100vh;}

.sidebar{
width:70px;
background:#230035;
display:flex;
flex-direction:column;
align-items:center;
padding-top:15px;
}

.sidebar button{
background:none;border:none;
color:white;font-size:22px;
margin:15px 0;
cursor:pointer;
}

.main{flex:1;display:flex;justify-content:center;padding:20px;}

.card{
width:100%;
max-width:900px;
background:rgba(0,0,0,.6);
padding:25px;
border-radius:20px;
box-shadow:0 0 25px #b94bff;
}

h1,h2,h3{text-align:center;}

input,select,textarea,button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:10px;
font-size:14px;
}

textarea{min-height:100px;}

.row{display:flex;gap:10px;}

button{
background:linear-gradient(90deg,#ff4fd8,#7b5cff);
color:white;
font-weight:bold;
cursor:pointer;
}

.tabs{display:flex;gap:5px;margin-top:10px;}
.tabs button{flex:1;background:#30004f;}
.tabs button.active{background:#ff4fd8;}

.preview{
width:120px;
margin-top:8px;
border-radius:10px;
display:none;
}

.footer{text-align:center;font-size:12px;opacity:.7;margin-top:15px;}
</style>
</head>

<body>

<div class="wrapper">

<div class="sidebar">
<button onclick="openPage('gen')">üé¨</button>
<button onclick="openPage('set')">‚öôÔ∏è</button>
</div>

<div class="main">
<div class="card">

<h1>Febby AI Studio PRO+</h1>
<h2>UGC Generator Engine</h2>

<!-- ================= GENERATOR ================= -->
<div id="gen">

<h3>Produk</h3>

<div class="row">
<select id="lang">
<option>Indonesia</option>
<option>English</option>
<option>Sunda</option>
<option>Jawa</option>
</select>

<select id="cat">
<option>Fashion</option>
<option>Skincare</option>
<option>Tas</option>
<option>Baju</option>
<option>Sepatu</option>
<option>Aksesoris</option>
<option>Elektronik</option>
<option>Food</option>
</select>
</div>

<input id="product" placeholder="Nama Produk">
<textarea id="benefit" placeholder="Manfaat Produk"></textarea>

<h3>Model</h3>

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="age">
<option>Anak</option>
<option>Remaja</option>
<option>Dewasa</option>
<option>Ibu</option>
</select>

<select id="character">
<option>Casual</option>
<option>Elegant</option>
<option>Cute</option>
<option>Professional</option>
</select>
</div>

<div class="row">
<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>

<select id="modeltype">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>
</div>

<select id="location">
<option>Indoor Rumah</option>
<option>Studio</option>
<option>Kamar Tidur</option>
<option>Dapur</option>
<option>Outdoor</option>
<option>Cafe</option>
<option>Toko</option>
</select>

<select id="style">
<option>Natural UGC</option>
<option>Cinematic</option>
<option>Handheld</option>
<option>Review</option>
<option>Testimoni</option>
</select>

<select id="voice">
<option>Berbicara + Teks</option>
<option>Berbicara</option>
<option>Teks Overlay</option>
<option>Tanpa Suara</option>
</select>

<h3>Upload</h3>
Foto Produk
<input type="file" onchange="preview(this,'pPrev')">
<img id="pPrev" class="preview">

Foto Model
<input type="file" onchange="preview(this,'mPrev')">
<img id="mPrev" class="preview">

<h3>Efek</h3>
<label><input type="checkbox" id="fx_noface"> No Face</label><br>
<label><input type="checkbox" id="fx_closeup"> Close Up</label><br>
<label><input type="checkbox" id="fx_medium"> Medium Shot</label><br>
<label><input type="checkbox" id="fx_full"> Full Body</label><br>
<label><input type="checkbox" id="fx_shake"> Goyang Produk</label><br>
<label><input type="checkbox" id="fx_pan"> Slow Pan</label><br>
<label><input type="checkbox" id="fx_zoomin"> Zoom In</label><br>
<label><input type="checkbox" id="fx_zoomout"> Zoom Out</label><br>
<label><input type="checkbox" id="fx_asmr"> ASMR</label>

<h3>Scene</h3>

<div class="row"><input id="d1" value="3"><input id="s1" placeholder="Scene 1"></div>
<div class="row"><input id="d2" value="3"><input id="s2" placeholder="Scene 2"></div>
<div class="row"><input id="d3" value="3"><input id="s3" placeholder="Scene 3"></div>
<div class="row"><input id="d4" value="3"><input id="s4" placeholder="Scene 4"></div>

<input id="total" placeholder="Total Durasi">

<button onclick="generate()">GENERATE</button>

<div class="tabs">
<button class="active" onclick="setTab('prompt',this)">Prompt</button>
<button onclick="setTab('caption',this)">Caption</button>
<button onclick="setTab('hashtag',this)">Hashtag</button>
<button onclick="setTab('hook',this)">Hook</button>
<button onclick="setTab('cta',this)">CTA</button>
</div>

<textarea id="output"></textarea>
<button onclick="copyText()">COPY</button>

</div>

<!-- ================= SETTINGS ================= -->
<div id="set" style="display:none">

<h3>Pengaturan</h3>

Tema:
<select onchange="setTheme(this.value)">
<option>Ungu</option>
<option>Biru</option>
<option>Pink</option>
<option>Hitam</option>
</select>

Resolusi:
<select id="res">
<option>720p</option>
<option>1080p</option>
<option>4K</option>
</select>

Quality:
<select id="quality">
<option>Medium</option>
<option>High</option>
<option>Ultra</option>
</select>

</div>

<div class="footer">Gratis ‚Ä¢ Local App ‚Ä¢ No API</div>

</div>
</div>
</div>

<script>
let activeTab="prompt";
let DATA={prompt:"",caption:"",hashtag:"",hook:"",cta:""};

function openPage(p){
gen.style.display="none";
set.style.display="none";
document.getElementById(p).style.display="block";
}

function setTab(t,el){
activeTab=t;
document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
el.classList.add("active");
output.value=DATA[t];
}

function preview(i,id){
let f=i.files[0];
if(!f)return;
let r=new FileReader();
r.onload=()=>{
document.getElementById(id).src=r.result;
document.getElementById(id).style.display="block";
}
r.readAsDataURL(f);
}

function generate(){

let total=(+d1.value||0)+(+d2.value||0)+(+d3.value||0)+(+d4.value||0);
total.value=total+" detik";

let fx=[];
if(fx_noface.checked)fx.push("no face");
if(fx_closeup.checked)fx.push("close-up");
if(fx_medium.checked)fx.push("medium shot");
if(fx_full.checked)fx.push("full body");
if(fx_shake.checked)fx.push("shake product");
if(fx_pan.checked)fx.push("slow pan");
if(fx_zoomin.checked)fx.push("zoom in");
if(fx_zoomout.checked)fx.push("zoom out");
if(fx_asmr.checked)fx.push("asmr");

DATA.prompt=
`Create ${style.value} UGC video.
Language: ${lang.value}
Category: ${cat.value}
Product: ${product.value}
Benefits: ${benefit.value}

Model:
Gender: ${gender.value}
Age: ${age.value}
Character: ${character.value}
Hijab: ${hijab.value}
Type: ${modeltype.value}

Location: ${location.value}
Voice: ${voice.value}
Effects: ${fx.join(", ")}
Resolution: ${res.value}
Quality: ${quality.value}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}
`;

DATA.caption=`Aku baru coba ${product.value} dan ternyata bagus banget üòç`;
DATA.hashtag=`#fyp #ugc #${cat.value.toLowerCase()} #reviewproduk`;
DATA.hook=`Stop scroll! Produk ini bikin beda üî•`;
DATA.cta=`Klik keranjang sekarang!`;

output.value=DATA[activeTab];
}

function copyText(){
navigator.clipboard.writeText(output.value);
alert("Disalin!");
}

function setTheme(t){
if(t=="Ungu")document.body.style.background="linear-gradient(135deg,#16001f,#3a005f,#7b2cff)";
if(t=="Biru")document.body.style.background="linear-gradient(135deg,#001a33,#003366,#0055aa)";
if(t=="Pink")document.body.style.background="linear-gradient(135deg,#330018,#660033,#ff4fd8)";
if(t=="Hitam")document.body.style.background="#000";
}
</script>

</body>
  </html>
