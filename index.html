<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<!-- ICON APLIKASI -->
<link rel="icon" href="icon.png?v=9">
<link rel="apple-touch-icon" href="icon.png?v=9">

<title>Febby AI Studio</title>

<style>
body{
  background: linear-gradient(135deg,#6a00ff,#ff4fd8);
  min-height:100vh;
  color:white;
  font-family:Arial,sans-serif;
  padding:20px;
}

.container{
  max-width:600px;
  margin:auto;
}

.logo{
  width:120px;
  display:block;
  margin:auto;
}

h1,h2{
  text-align:center;
}

input,select,textarea,button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border-radius:8px;
  border:none;
}

button{
  background:#22c55e;
  font-size:16px;
  font-weight:bold;
  color:white;
}

textarea{
  height:220px;
}
</style>
</head>

<body>
<div class="container">

<!-- LOGO -->
<img src="Logo.png?v=9" class="logo">

<h1>Febby AI Studio</h1>
<h2>UGC AI Generator</h2>

<input id="product" placeholder="Nama Produk">
<input id="desc" placeholder="Deskripsi Produk / Manfaat">
<input id="style" placeholder="Gaya Video (natural, handheld, indoor)">

<select id="gender">
<option>Wanita</option>
<option>Pria</option>
<option>Anak</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>

<button onclick="generate()">Generate Prompt</button>

<textarea id="result" placeholder="Prompt akan muncul di sini..."></textarea>

</div>

<script>
function generate(){
let p=document.getElementById("product").value;
let d=document.getElementById("desc").value;
let s=document.getElementById("style").value;
let g=document.getElementById("gender").value;
let h=document.getElementById("hijab").value;

let text=
"Scene 1: "+g+" "+h+" memegang "+p+", "+s+", indoor, natural light.\n\n"+
"Scene 2: Close-up produk "+p+", fokus tekstur.\n\n"+
"Scene 3: "+g+" tersenyum menggunakan "+p+".\n\n"+
"Deskripsi: "+d+"\n\n"+
"Format video vertikal 9:16, realistis, handheld.";

document.getElementById("result").value=text;
}
</script>

</body>
</html>
