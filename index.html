<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio</title>

<link rel="icon" href="icon.png">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:radial-gradient(circle at top,#3a0066,#0a0015);
color:white;
}

.container{
max-width:1000px;
margin:auto;
padding:20px;
}

.card{
background:#14001f;
border-radius:20px;
padding:25px;
box-shadow:0 0 25px #a855ff;
}

h1{text-align:center;margin:5px}
h3{text-align:center;font-weight:normal;color:#ccc}

input,select,textarea{
width:100%;
padding:10px;
margin:6px 0;
border-radius:8px;
border:none;
font-size:14px;
}

textarea{min-height:90px}

.row{
display:flex;
gap:10px;
flex-wrap:wrap;
}

.row > div{flex:1}

button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
font-size:15px;
font-weight:bold;
color:white;
cursor:pointer;
background:linear-gradient(90deg,#ff4fd8,#7b4dff);
}

.tabbar{
display:flex;
gap:6px;
margin-top:10px;
}

.tabbar button{
flex:1;
background:#2b003d;
}

.tabbar button.active{
background:#ff4fd8;
}

.output{
width:100%;
min-height:170px;
margin-top:8px;
border-radius:10px;
padding:10px;
}

.footer{
text-align:center;
font-size:12px;
color:#aaa;
margin-top:10px;
}
</style>
</head>

<body>
<div class="container">

<div class="card">

<h1>Febby AI Studio</h1>
<h3>UGC Ultimate Creator Engine</h3>

<!-- ===== INPUT UTAMA ===== -->

<div class="row">
<div>
<select id="language">
<option>Indonesia</option>
<option>English</option>
<option>Jawa</option>
<option>Sunda</option>
</select>
</div>

<div>
<select id="niche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
<option>Fitness</option>
<option>Makeup</option>
<option>Parfum</option>
</select>
</div>
</div>

<input id="product" placeholder="Nama Produk">

<textarea id="benefit" placeholder="Manfaat Produk (boleh enter banyak baris)"></textarea>

<div class="row">
<div>
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>
</div>

<div>
<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>
</div>

<div>
<select id="market">
<option>Remaja</option>
<option>Dewasa</option>
<option>Ibu-Ibu</option>
<option>Pria Dewasa</option>
<option>Semua Umur</option>
</select>
</div>
</div>

<input id="style" placeholder="Gaya Video (natural, handheld, cinematic, dll)">

<select id="location">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Kamar Mandi</option>
<option>Ruang Tamu</option>
<option>Dapur</option>
<option>Depan Cermin</option>
<option>Teras</option>
<option>Balkon</option>
<option>Cafe</option>
<option>Mall</option>
<option>Kantor</option>
<option>Studio</option>
<option>Pantai</option>
<option>Taman</option>
<option>Dalam Mobil</option>
</select>

<select id="talk">
<option>Berbicara + Overlay</option>
<option>Hanya Berbicara</option>
<option>Hanya Overlay Text</option>
<option>Tanpa Bicara</option>
</select>

<!-- ===== SCENE ===== -->

<h4>Scene & Durasi (detik)</h4>

<div class="row">
<div><input id="d1" value="5"></div>
<div><input id="s1" placeholder="Scene 1"></div>
</div>

<div class="row">
<div><input id="d2" value="5"></div>
<div><input id="s2" placeholder="Scene 2"></div>
</div>

<div class="row">
<div><input id="d3" value="5"></div>
<div><input id="s3" placeholder="Scene 3"></div>
</div>

<div class="row">
<div><input id="d4" value="5"></div>
<div><input id="s4" placeholder="Scene 4"></div>
</div>

<input id="total" placeholder="Total Durasi" readonly>

<button onclick="generate()">Generate</button>

<div class="tabbar">
<button class="active" onclick="showTab('prompt',this)">Prompt</button>
<button onclick="showTab('caption',this)">Caption</button>
<button onclick="showTab('hashtag',this)">Hashtag</button>
<button onclick="showTab('hook',this)">Hook</button>
<button onclick="showTab('cta',this)">CTA</button>
</div>

<textarea id="result" class="output"></textarea>

<button onclick="copyText()">Copy</button>

<div class="footer">Gratis • Local App • No API</div>

</div>
</div>

<script>

let mode="prompt";

function showTab(tab,btn){
mode=tab;
document.querySelectorAll(".tabbar button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
}

function generate(){

let total =
(+d1.value||0)+(+d2.value||0)+(+d3.value||0)+(+d4.value||0);
document.getElementById("total").value= total+" detik";

let base = `
${language.value} | ${niche.value}
Produk: ${product.value}
Manfaat: ${benefit.value}
Model: ${gender.value} ${hijab.value}
Target Market: ${market.value}
Lokasi: ${location.value}
Gaya: ${style.value}
Model Action: ${talk.value}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}

Vertical 9:16, realistic, soft light, sharp focus, product clear.
`;

let caption = `Cobain ${product.value} sekarang! ✨
Kulit jadi lebih sehat & glowing.
${benefit.value}`;

let hashtag = `#${niche.value} #fyp #ugc #kontencreator #racun`;

let hook = [
"Pernah ngerasa kulit kamu kusam?",
"Kamu wajib tau ini!",
"Stop scroll sekarang!",
"Rahasia kulit glowing!"
];

let cta = [
"Klik keranjang sekarang!",
"Cobain hari ini juga!",
"Order sebelum kehabisan!",
"Link ada di bio!"
];

if(mode=="prompt") result.value=base;
if(mode=="caption") result.value=caption;
if(mode=="hashtag") result.value=hashtag;
if(mode=="hook") result.value=hook[Math.floor(Math.random()*hook.length)];
if(mode=="cta") result.value=cta[Math.floor(Math.random()*cta.length)];

}

function copyText(){
result.select();
document.execCommand("copy");
alert("Tersalin!");
}

</script>

</body>
  </html>
