<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO+</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#12001f,#3a005f,#7b2cff);
color:white;
}

/* Layout */
.wrapper{display:flex;min-height:100vh;}
.sidebar{
width:70px;
background:#25003f;
display:flex;
flex-direction:column;
align-items:center;
padding-top:15px;
}
.sidebar button{
background:none;
border:none;
color:white;
font-size:22px;
margin:12px 0;
cursor:pointer;
}

.main{flex:1;display:flex;justify-content:center;padding:20px;}

.card{
width:100%;
max-width:900px;
background:rgba(0,0,0,.55);
padding:25px;
border-radius:20px;
box-shadow:0 0 25px #b94bff;
}

h1,h2{text-align:center;margin:5px;}

input,select,textarea,button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:10px;
font-size:14px;
}

textarea{min-height:90px;resize:vertical;}

.row{display:flex;gap:10px;}

button{
background:linear-gradient(90deg,#ff4fd8,#7b5cff);
color:white;
font-weight:bold;
cursor:pointer;
}

.tabs{display:flex;gap:5px;margin-top:10px;}
.tabs button{flex:1;background:#35004f;}
.tabs button.active{background:#ff4fd8;}

.preview{
margin-top:5px;
max-width:120px;
border-radius:10px;
display:none;
}

.output{min-height:140px;}

.footer{text-align:center;font-size:12px;opacity:.7;margin-top:10px;}
</style>
</head>

<body>

<div class="wrapper">

<!-- SIDEBAR -->
<div class="sidebar">
<button onclick="showSection('ide')">üí°</button>
<button onclick="showSection('gen')">üé¨</button>
<button onclick="showSection('set')">‚öôÔ∏è</button>
</div>

<div class="main">
<div class="card">

<h1>Febby AI Studio PRO+</h1>
<h2>UGC Ultimate Creator Engine</h2>

<!-- IDE -->
<div id="ide">
<h3>Generator Ide Konten</h3>
<select id="ideaNiche">
<option>Skincare</option>
<option>Makeup</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
<option>Affiliate</option>
</select>

<button onclick="generateIdea()">Generate Ide</button>
<textarea id="ideaResult"></textarea>
</div>

<!-- GENERATOR -->
<div id="gen" style="display:none;">

<h3>Detail Produk</h3>

<div class="row">
<select id="language">
<option>Indonesia</option>
<option>English</option>
<option>Sunda</option>
<option>Jawa</option>
</select>

<select id="category">
<option>Skincare</option>
<option>Makeup</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
</select>
</div>

<input id="product" placeholder="Nama Produk">
<textarea id="benefit" placeholder="Manfaat Produk (boleh banyak baris)"></textarea>

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>

<select id="modelType">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>
</div>

<select id="location">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Kamar Mandi</option>
<option>Dapur</option>
<option>Ruang Tamu</option>
<option>Depan Cermin</option>
<option>Outdoor Halaman</option>
<option>Cafe</option>
<option>Toko</option>
<option>Studio</option>
<option>Mall</option>
<option>Kantor</option>
</select>

<select id="style">
<option>Natural UGC</option>
<option>Cinematic</option>
<option>Handheld</option>
<option>Review</option>
<option>Testimoni</option>
</select>

<select id="voiceType">
<option>Berbicara + Teks</option>
<option>Berbicara</option>
<option>Teks Overlay</option>
<option>Tanpa Suara</option>
</select>

<h3>Foto Produk</h3>
<input type="file" accept="image/*" onchange="previewImg(this,'prevProduct')">
<img id="prevProduct" class="preview">

<h3>Foto Model</h3>
<input type="file" accept="image/*" onchange="previewImg(this,'prevModel')">
<img id="prevModel" class="preview">

<h3>Efek Video</h3>
<label><input type="checkbox" id="noface"> No Face</label><br>
<label><input type="checkbox" id="closeup"> Close Up</label><br>
<label><input type="checkbox" id="shake"> Goyang Produk</label><br>
<label><input type="checkbox" id="zoom"> Zoom In/Out</label>

<h3>Scene & Durasi (detik)</h3>

<div class="row">
<input id="d1" value="5"><input id="s1" placeholder="Scene 1">
</div>
<div class="row">
<input id="d2" value="5"><input id="s2" placeholder="Scene 2">
</div>
<div class="row">
<input id="d3" value="5"><input id="s3" placeholder="Scene 3">
</div>
<div class="row">
<input id="d4" value="5"><input id="s4" placeholder="Scene 4">
</div>

<input id="total" placeholder="Total Durasi (auto)">

<button onclick="generateAll()">GENERATE</button>

<div class="tabs">
<button class="active" onclick="setTab('prompt')">Prompt</button>
<button onclick="setTab('caption')">Caption</button>
<button onclick="setTab('hashtag')">Hashtag</button>
<button onclick="setTab('hook')">Hook</button>
<button onclick="setTab('cta')">CTA</button>
</div>

<textarea id="result" class="output"></textarea>
<button onclick="copyText()">COPY</button>

</div>

<!-- SETTINGS -->
<div id="set" style="display:none;">
<h3>Pengaturan</h3>
<input type="color" onchange="document.body.style.background=this.value">
</div>

<div class="footer">Gratis ‚Ä¢ Local App ‚Ä¢ No API</div>

</div>
</div>
</div>

<script>
let tab="prompt";

function showSection(x){
ide.style.display="none";
gen.style.display="none";
set.style.display="none";
document.getElementById(x).style.display="block";
}

function setTab(t){tab=t;}

function generateIdea(){
let arr=[
"Before After",
"Tekstur Close Up",
"Review Jujur",
"ASMR Pemakaian",
"Unboxing",
"Rutinitas Skincare"
];
ideaResult.value=arr[Math.floor(Math.random()*arr.length)];
}

function previewImg(input,id){
let f=input.files[0];
if(!f) return;
let r=new FileReader();
r.onload=()=>{document.getElementById(id).src=r.result;
document.getElementById(id).style.display="block";}
r.readAsDataURL(f);
}

function generateAll(){
let totalDur=(+d1.value||0)+(+d2.value||0)+(+d3.value||0)+(+d4.value||0);
total.value=totalDur+" detik";

let effects=[];
if(noface.checked) effects.push("no face");
if(closeup.checked) effects.push("close-up");
if(shake.checked) effects.push("shake product");
if(zoom.checked) effects.push("zoom");

let prompt=`Create ${style.value} UGC video.
Language: ${language.value}
Product: ${product.value}
Benefits: ${benefit.value}
Model Type: ${modelType.value}
Gender: ${gender.value}
Hijab: ${hijab.value}
Location: ${location.value}
Voice/Text: ${voiceType.value}
Effects: ${effects.join(",")}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}

Include strong hook, caption, CTA.`;

let caption=`Aku baru coba ${product.value} dan hasilnya bikin kaget üòç`;
let hashtag=`#ugc #reviewproduk #fyp #viral`;
let hook=`Stop scroll! Produk ini bikin beda`;
let cta=`Klik keranjang sekarang`;

if(tab=="prompt") result.value=prompt;
if(tab=="caption") result.value=caption;
if(tab=="hashtag") result.value=hashtag;
if(tab=="hook") result.value=hook;
if(tab=="cta") result.value=cta;
}

function copyText(){
navigator.clipboard.writeText(result.value);
alert("Berhasil disalin!");
}
</script>

</body>
</html>
