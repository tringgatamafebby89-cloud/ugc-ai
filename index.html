<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="icon.png">

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle at top,#3a0075,#0b0014);
color:white;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.card{
background:#14001f;
border-radius:16px;
padding:20px;
box-shadow:0 0 40px rgba(255,0,255,0.25);
}

.logo{
width:110px;
display:block;
margin:auto;
}

h1,h2{text-align:center;margin:8px 0;}

input,select,textarea{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin:6px 0;
}

.grid2{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#ff4fd8,#7b3cff);
color:white;
font-size:16px;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

.tabs{
display:flex;
gap:6px;
margin-top:10px;
}

.tab{
flex:1;
padding:8px;
border-radius:8px;
background:#2a003d;
text-align:center;
cursor:pointer;
}

.tab.active{background:#ff4fd8;}

textarea{min-height:180px;}

.footer{text-align:center;font-size:12px;opacity:0.6;margin-top:10px;}
</style>
</head>

<body>

<div class="container">
<div class="card">

<img src="Logo.png" class="logo">
<h1>Febby AI Studio</h1>
<h2>Ultimate Creator Engine</h2>

<!-- IDE GENERATOR -->
<h3>Generator Ide Konten</h3>
<select id="ideaCategory">
<option value="skincare">Ide Skincare</option>
<option value="fashion">Ide Fashion</option>
<option value="food">Ide Food</option>
<option value="gadget">Ide Gadget</option>
<option value="affiliate">Ide Affiliate</option>
</select>
<button onclick="generateIdea()">Generate Ide</button>
<input id="ideaBox" readonly>

<hr>

<select id="language">
<option>Bahasa Indonesia</option>
<option>English</option>
<option>Bahasa Jawa</option>
<option>Bahasa Sunda</option>
</select>

<select id="niche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Gadget</option>
<option>Beauty</option>
<option>Health</option>
</select>

<input id="product" placeholder="Nama Produk">
<input id="benefit" placeholder="Manfaat Produk">

<div class="grid2">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>
</div>

<select id="market">
<option>Remaja</option>
<option>Ibu-ibu</option>
<option>Pria Dewasa</option>
<option>Dewasa</option>
<option>Semua Target</option>
</select>

<select id="emotion">
<option>Soft Selling</option>
<option>Excited</option>
<option>Friendly</option>
<option>Meyakinkan</option>
<option>Profesional</option>
</select>

<select id="location">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Dapur</option>
<option>Outdoor</option>
<option>Kafe</option>
</select>

<select id="style">
<option>Natural UGC</option>
<option>Handheld</option>
<option>Cinematic</option>
<option>Close Up Product</option>
</select>

<select id="delivery">
<option>Berbicara</option>
<option>Overlay Teks</option>
<option>Berbicara + Overlay</option>
</select>

<h3>Scene + Durasi (detik)</h3>

<div class="grid2">
<input id="d1" value="5"><input id="s1" placeholder="Scene 1">
</div>
<div class="grid2">
<input id="d2" value="5"><input id="s2" placeholder="Scene 2">
</div>
<div class="grid2">
<input id="d3" value="5"><input id="s3" placeholder="Scene 3">
</div>
<div class="grid2">
<input id="d4" value="5"><input id="s4" placeholder="Scene 4">
</div>

<input id="total" readonly>

<button onclick="generateAll()">GENERATE ALL</button>

<div class="tabs">
<div class="tab active" onclick="switchTab('prompt')">Prompt</div>
<div class="tab" onclick="switchTab('caption')">Caption</div>
<div class="tab" onclick="switchTab('hashtag')">Hashtag</div>
<div class="tab" onclick="switchTab('hook')">Hook</div>
<div class="tab" onclick="switchTab('cta')">CTA</div>
</div>

<textarea id="output"></textarea>
<button onclick="copyText()">COPY</button>

<div class="footer">Gratis • Local App • No API</div>

</div>
</div>

<script>
const hooks=[
"Stop scroll!",
"Kamu harus tau ini!",
"Produk ini lagi viral!",
"Aku baru nemu ini!",
"Seriusan works!"
];

const ctas=[
"Klik keranjang sekarang!",
"Checkout sekarang!",
"Buruan order!",
"Jangan sampai kehabisan!"
];

const ideaData={
skincare:["Before after","Review jujur","Tekstur close-up","Cara pakai","Produk viral works"],
fashion:["Try on haul","OOTD","Mix & match","Detail bahan","Outfit viral"],
food:["Mukbang","Review rasa","ASMR","Unboxing","Makanan viral"],
gadget:["Unboxing","First impression","Tes fitur","Review jujur","Worth it?" ],
affiliate:["Produk viral","Masalah vs solusi","Demo pakai","Barang wajib punya","Best seller"]
};

function generateIdea(){
let cat=ideaCategory.value;
let arr=ideaData[cat];
ideaBox.value=arr[Math.floor(Math.random()*arr.length)];
}

function generateAll(){

let d1v=+d1.value||0,d2v=+d2.value||0,d3v=+d3.value||0,d4v=+d4.value||0;
total.value=(d1v+d2v+d3v+d4v)+" detik";

let hook=hooks[Math.floor(Math.random()*hooks.length)];
let cta=ctas[Math.floor(Math.random()*ctas.length)];

let prompt=`
Create UGC video.

Language: ${language.value}
Niche: ${niche.value}
Product: ${product.value}
Benefit: ${benefit.value}

Model: ${gender.value} ${hijab.value}
Target Market: ${market.value}
Emotion: ${emotion.value}
Location: ${location.value}
Style: ${style.value}
Delivery: ${delivery.value}

HOOK:
"${hook}"

SCENES:
1. ${s1.value} (${d1v}s)
2. ${s2.value} (${d2v}s)
3. ${s3.value} (${d3v}s)
4. ${s4.value} (${d4v}s)

Overlay highlight benefits.

Ending CTA:
"${cta}"

Vertical 9:16, realistic UGC, natural lighting.
`;

let caption=`${hook}

${product.value}
${benefit.value}

${cta}`;

let hashtag=`#fyp #ugc #${niche.value} #viral #tiktokshop`;

window.data={
prompt:prompt,
caption:caption,
hashtag:hashtag,
hook:hook,
cta:cta
};

output.value=prompt;
}

function switchTab(t){
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
event.target.classList.add("active");
output.value=window.data[t];
}

function copyText(){
navigator.clipboard.writeText(output.value);
alert("Copied!");
}
</script>

</body>
  </html>
