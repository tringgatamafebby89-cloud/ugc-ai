<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>UGC AI Generator</title>

<style>
body{
  background:#0f172a;
  color:white;
  font-family:Arial;
  padding:20px;
}
input,select,textarea,button{
  width:100%;
  margin:8px 0;
  padding:10px;
  border-radius:6px;
  border:none;
}
button{
  background:#22c55e;
  font-size:16px;
  font-weight:bold;
}
textarea{height:220px;}
</style>

</head>
<body>
<img src="Logo.png" width="120" style="display:block;margin:auto;">
<h2 style="text-align:center;">Febby AI Studio</h2>
<h2>UGC AI Generator</h2>

<input id="product" placeholder="Nama Produk">
<input id="desc" placeholder="Deskripsi Produk / Manfaat">
<input id="style" placeholder="Gaya Video (natural, handheld, indoor)">

<select id="gender">
  <option value="female">Wanita</option>
  <option value="male">Pria</option>
  <option value="child">Anak</option>
</select>

<select id="hijab">
  <option value="non-hijab">Non Hijab</option>
  <option value="hijab">Hijab</option>
</select>

<button onclick="generate()">Generate Prompt</button>

<textarea id="result"></textarea>

<script>
function generate(){

let p = product.value;
let d = desc.value;
let s = style.value;
let g = gender.value;
let h = hijab.value;

let modelText = "";

if(g=="female") modelText="Adult woman";
if(g=="male") modelText="Adult man";
if(g=="child") modelText="Child";

if(g=="female"){
  if(h=="hijab") modelText += " wearing hijab";
  else modelText += " no hijab";
}

let prompt = `
MODEL:
${modelText}

SCENE 1:
Close-up product on table.
Hands enter frame and pick up product.
Lighting natural.

SCENE 2:
Hands rotating product slowly.
Show texture and details.
${d}

SCENE 3:
Hands using product naturally.
Lifestyle indoor.
Style: ${s}

SCENE 4:
Hero shot product center frame.
Clean background.
Text overlay: ${p}

VIDEO SETTINGS:
Vertical 9:16
Natural handheld
Indoor lighting
No face, hands only
`;

document.getElementById("result").value = prompt;

}
</script>

</body>
</html>
