<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO+</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#1a002a,#3b0070,#7a2cff);
color:white;
transition:0.3s;
}

.wrapper{display:flex;min-height:100vh;}
.sidebar{
width:70px;
background:#220033;
display:flex;
flex-direction:column;
align-items:center;
padding-top:15px;
}
.sidebar button{
background:none;border:none;
color:white;font-size:22px;
margin:15px 0;
cursor:pointer;
}

.main{
flex:1;
display:flex;
justify-content:center;
padding:20px;
}

.card{
width:100%;
max-width:900px;
background:rgba(0,0,0,0.6);
border-radius:20px;
padding:25px;
box-shadow:0 0 30px #c36bff;
}

h1,h2,h3{text-align:center;}

input,select,textarea,button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:10px;
font-size:15px;
}

textarea{min-height:90px;resize:vertical;}

.row{display:flex;gap:10px;}

button{
background:linear-gradient(90deg,#ff4fd8,#7b5cff);
color:white;
font-weight:bold;
cursor:pointer;
}

.tabs{display:flex;gap:5px;margin-top:10px;}
.tabs button{flex:1;background:#30004f;}
.tabs button.active{background:#ff4fd8;}

.output{min-height:150px;}

img.preview{
width:120px;
margin-top:8px;
border-radius:10px;
box-shadow:0 0 8px #fff;
}

.footer{text-align:center;font-size:12px;opacity:0.7;margin-top:15px;}
</style>
</head>

<body>

<div class="wrapper">

<!-- SIDEBAR -->
<div class="sidebar">
<button onclick="show('generator')">üé¨</button>
<button onclick="show('settings')">‚öôÔ∏è</button>
</div>

<div class="main">
<div class="card">

<h1>Febby AI Studio PRO+</h1>
<h2>UGC Ultimate Creator Engine</h2>

<!-- ================= GENERATOR ================= -->
<div id="generator">

<h3>Detail Produk</h3>

<div class="row">
<select id="language">
<option>Indonesia</option>
<option>English</option>
<option>Sunda</option>
<option>Jawa</option>
</select>

<select id="category">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
<option>Affiliate</option>
</select>
</div>

<input id="product" placeholder="Nama Produk">

<textarea id="benefit" placeholder="Manfaat Produk (boleh banyak baris)"></textarea>

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>

<select id="modeltype">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>
</div>

<select id="location">
<option>Indoor Rumah</option>
<option>Studio</option>
<option>Kamar Tidur</option>
<option>Dapur</option>
<option>Ruang Tamu</option>
<option>Outdoor</option>
<option>Cafe</option>
<option>Toko</option>
</select>

<select id="style">
<option>Natural UGC</option>
<option>Cinematic</option>
<option>Handheld</option>
<option>Review</option>
<option>Testimoni</option>
</select>

<select id="voice">
<option>Berbicara + Teks</option>
<option>Berbicara</option>
<option>Teks Overlay</option>
<option>Tanpa Suara</option>
</select>

<h3>Foto Produk</h3>
<input type="file" onchange="preview(this,'pPrev')">
<img id="pPrev" class="preview">

<h3>Foto Model</h3>
<input type="file" onchange="preview(this,'mPrev')">
<img id="mPrev" class="preview">

<h3>Efek Video</h3>
<label><input type="checkbox" id="noface"> No Face</label><br>
<label><input type="checkbox" id="closeup"> Close Up</label><br>
<label><input type="checkbox" id="shake"> Goyang Produk</label><br>
<label><input type="checkbox" id="zoom"> Zoom In/Out</label>

<h3>Scene & Durasi (detik)</h3>

<div class="row"><input id="d1" value="3"><input id="s1" placeholder="Scene 1"></div>
<div class="row"><input id="d2" value="3"><input id="s2" placeholder="Scene 2"></div>
<div class="row"><input id="d3" value="3"><input id="s3" placeholder="Scene 3"></div>
<div class="row"><input id="d4" value="3"><input id="s4" placeholder="Scene 4"></div>

<input id="total" placeholder="Total Durasi (auto)">

<button onclick="generate()">GENERATE</button>

<div class="tabs">
<button class="active" onclick="setTab('prompt')">Prompt</button>
<button onclick="setTab('caption')">Caption</button>
<button onclick="setTab('hashtag')">Hashtag</button>
<button onclick="setTab('hook')">Hook</button>
<button onclick="setTab('cta')">CTA</button>
</div>

<textarea id="result" class="output"></textarea>

<button onclick="copy()">COPY</button>

</div>

<!-- ================= SETTINGS ================= -->
<div id="settings" style="display:none">

<h3>Pengaturan</h3>

<label>Tema Warna</label>
<select onchange="setTheme(this.value)">
<option value="purple">Ungu</option>
<option value="blue">Biru</option>
<option value="pink">Pink</option>
<option value="black">Hitam</option>
</select>

<label>Background Warna</label>
<input type="color" onchange="document.body.style.background=this.value">

<label>Upload Background</label>
<input type="file" onchange="bgUpload(this)">

<label>Resolusi Video</label>
<select id="res">
<option>720p</option>
<option>1080p</option>
<option>4K</option>
</select>

<label>Quality</label>
<select id="quality">
<option>Medium</option>
<option>High</option>
<option>Ultra</option>
</select>

<label>Prompt Mode</label>
<select id="pmode">
<option>Singkat</option>
<option>Detail</option>
<option>Super Detail</option>
</select>

</div>

<div class="footer">Gratis ‚Ä¢ Local App ‚Ä¢ No API</div>

</div>
</div>
</div>

<script>
let tab="prompt";

function show(x){
generator.style.display="none";
settings.style.display="none";
document.getElementById(x).style.display="block";
}

function setTab(t){
tab=t;
document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
}

function preview(input,id){
let f=input.files[0];
let r=new FileReader();
r.onload=()=>document.getElementById(id).src=r.result;
r.readAsDataURL(f);
}

function generate(){
let total=
(+d1.value||0)+(+d2.value||0)+(+d3.value||0)+(+d4.value||0);
document.getElementById("total").value=total+" detik";

let fx=[];
if(noface.checked)fx.push("no face");
if(closeup.checked)fx.push("close-up");
if(shake.checked)fx.push("shake product");
if(zoom.checked)fx.push("zoom in/out");

let prompt=
`Create ${style.value} UGC video.
Language: ${language.value}
Product: ${product.value}
Benefits: ${benefit.value}
Model: ${modeltype.value}
Gender: ${gender.value}
Hijab: ${hijab.value}
Location: ${location.value}
Voice: ${voice.value}
Effects: ${fx.join(",")}
Resolution: ${res.value}
Quality: ${quality.value}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}
`;

let caption=`Aku baru coba ${product.value} dan ternyata bagus banget üòç`;
let hashtag=`#ugc #reviewproduk #fyp #${category.value}`;
let hook=`Stop scroll! Produk ini bikin beda üî•`;
let cta=`Klik keranjang sekarang!`;

if(tab=="prompt")result.value=prompt;
if(tab=="caption")result.value=caption;
if(tab=="hashtag")result.value=hashtag;
if(tab=="hook")result.value=hook;
if(tab=="cta")result.value=cta;
}

function copy(){
navigator.clipboard.writeText(result.value);
alert("Tersalin!");
}

function bgUpload(i){
let r=new FileReader();
r.onload=()=>document.body.style.background="url("+r.result+") center/cover";
r.readAsDataURL(i.files[0]);
}

function setTheme(t){
if(t=="blue")document.body.style.background="linear-gradient(135deg,#001a33,#003366,#0055aa)";
if(t=="pink")document.body.style.background="linear-gradient(135deg,#330018,#660033,#ff4fd8)";
if(t=="black")document.body.style.background="#000";
if(t=="purple")document.body.style.background="linear-gradient(135deg,#1a002a,#3b0070,#7a2cff)";
}
</script>

</body>
  </html>
