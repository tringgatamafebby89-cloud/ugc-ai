<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio</title>

<link rel="icon" href="icon.png">

<style>
*{box-sizing:border-box;font-family:Arial;}

body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#12001f,#2b0052,#6a00ff);
display:flex;
justify-content:center;
padding:20px;
color:white;
}

.container{
width:100%;
max-width:720px;
background:rgba(20,0,40,.95);
border-radius:20px;
padding:20px;
box-shadow:0 0 35px rgba(255,0,255,.35);
}

.logo{
width:120px;
display:block;
margin:auto;
}

h1,h3{text-align:center;margin:6px 0;}

input,select,textarea,button{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin-top:8px;
font-size:14px;
}

textarea{min-height:140px;}

.row{display:flex;gap:10px;}
.scene-row{display:grid;grid-template-columns:1fr 3fr;gap:10px;}

button{
background:linear-gradient(90deg,#ff4fd8,#7a3cff);
color:white;
font-weight:bold;
cursor:pointer;
}

.tabs{
display:flex;
gap:6px;
margin-top:10px;
flex-wrap:wrap;
}

.tab{
flex:1;
text-align:center;
padding:8px;
background:#3a0066;
border-radius:8px;
cursor:pointer;
font-size:13px;
}

.tab.active{background:#ff4fd8;}

.output{display:none;}
.output.active{display:block;}

footer{text-align:center;font-size:12px;opacity:.6;margin-top:10px;}
</style>
</head>

<body>

<div class="container">

<img src="Logo.png" class="logo">

<h1>Febby AI Studio</h1>
<h3>UGC AI Generator</h3>

<select id="niche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
</select>

<input id="produk" placeholder="Nama Produk">
<input id="manfaat" placeholder="Manfaat Produk">

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>
</div>

<input id="gaya" placeholder="Gaya Video (natural, handheld, indoor)">

<select id="tempat">
<option>Indoor Rumah</option>
<option>Kamar</option>
<option>Dapur</option>
<option>Outdoor</option>
</select>

<select id="delivery">
<option>Berbicara + Overlay</option>
<option>Model Berbicara</option>
<option>Teks Overlay</option>
</select>

<h4>Scene + Durasi (detik)</h4>

<div class="scene-row">
<input type="number" id="d1" value="5"><input id="s1" placeholder="Scene 1">
<input type="number" id="d2" value="5"><input id="s2" placeholder="Scene 2">
<input type="number" id="d3" value="5"><input id="s3" placeholder="Scene 3">
<input type="number" id="d4" value="5"><input id="s4" placeholder="Scene 4">
</div>

<input id="total" placeholder="Total Durasi" readonly>

<button onclick="generate()">Generate</button>

<div class="tabs">
<div class="tab active" onclick="openTab(0)">Prompt</div>
<div class="tab" onclick="openTab(1)">Caption</div>
<div class="tab" onclick="openTab(2)">Hashtag</div>
<div class="tab" onclick="openTab(3)">Hook</div>
<div class="tab" onclick="openTab(4)">CTA</div>
</div>

<textarea id="o1" class="output active"></textarea>
<textarea id="o2" class="output"></textarea>
<textarea id="o3" class="output"></textarea>
<textarea id="o4" class="output"></textarea>
<textarea id="o5" class="output"></textarea>

<footer>Gratis • Local App • No API</footer>

</div>

<script>

function openTab(i){
document.querySelectorAll('.tab').forEach((t,n)=>t.classList.toggle('active',n==i));
document.querySelectorAll('.output').forEach((o,n)=>o.classList.toggle('active',n==i));
}

function def(v,d){return v&&v.trim()!=""?v:d;}

function generate(){

let produk=def(produk.value,"Produk Skincare");
let manfaat=def(manfaat.value,"membantu mencerahkan dan menyehatkan kulit");

let d1v=+d1.value||5,d2v=+d2.value||5,d3v=+d3.value||5,d4v=+d4.value||5;
total.value=(d1v+d2v+d3v+d4v)+" detik";

let prompt=
"UGC video tentang "+produk+
", manfaat: "+manfaat+
", model "+gender.value+" "+hijab.value+
", lokasi "+tempat.value+
", gaya "+gaya.value+
", "+delivery.value+
". Scene: "+s1.value+", "+s2.value+", "+s3.value+", "+s4.value;

let hooks=["Stop scroll!","Produk ini viral!","Aku baru nemu ini!","Serius works!"];
let ctas=["Klik keranjang!","Checkout sekarang!","Buruan order!"];

o1.value=prompt;
o2.value=produk+" bikin kulit jadi lebih sehat dan glowing.";
o3.value="#ugc #fyp #viral #skincare #review";
o4.value=hooks[Math.floor(Math.random()*hooks.length)];
o5.value=ctas[Math.floor(Math.random()*ctas.length)];

}

</script>

</body>
</html>
