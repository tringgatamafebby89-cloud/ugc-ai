<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO+</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#140022;
--card:#1f0036;
--accent:#ff4fd8;
--text:#ffffff;
}
body{
margin:0;
font-family:Arial, sans-serif;
background:var(--bg);
color:var(--text);
transition:0.3s;
}

/* MENU BUTTON */
.menu-btn{
position:fixed;
top:15px;
left:15px;
font-size:26px;
cursor:pointer;
z-index:2000;
}

/* SIDEBAR */
.sidebar{
position:fixed;
top:0;
left:-230px;
width:230px;
height:100%;
background:#0d001a;
padding:15px;
transition:.3s;
z-index:1500;
overflow:auto;
}
.sidebar h3{margin-top:0;}
.sidebar button,input{
width:100%;
padding:10px;
margin:5px 0;
border:none;
border-radius:8px;
background:var(--accent);
color:white;
font-weight:bold;
cursor:pointer;
}

/* APP */
.container{
max-width:480px;
margin:60px auto;
background:var(--card);
padding:20px;
border-radius:18px;
box-shadow:0 0 25px var(--accent);
}
h1{text-align:center;}
input,select,textarea,button{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:none;
}
textarea{min-height:80px;}
.row{display:flex;gap:10px;}
.row>*{flex:1;}

button.main{
background:linear-gradient(90deg,#ff4fd8,#7b4dff);
color:white;
font-weight:bold;
cursor:pointer;
}

.tabs{display:flex;gap:6px;margin-top:10px;}
.tab{
flex:1;
background:#2b004a;
padding:8px;
border-radius:8px;
text-align:center;
cursor:pointer;
}
.tab.active{background:var(--accent);}

#result{
min-height:160px;
background:white;
color:black;
padding:10px;
border-radius:8px;
margin-top:10px;
}

.footer{text-align:center;font-size:11px;color:#aaa;margin-top:10px;}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleSidebar()">â˜°</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
<h3>MENU</h3>
<button onclick="goTo('home')">Home</button>
<button onclick="goTo('idea')">Ide Konten</button>
<button onclick="goTo('generator')">Generator</button>
<button onclick="goTo('history')">History</button>

<h3>TEMA</h3>
<button onclick="setTheme('#140022')">Ungu</button>
<button onclick="setTheme('#001b2e')">Biru</button>
<button onclick="setTheme('#002b1b')">Hijau</button>

<h3>BACKGROUND</h3>
<input type="file" accept="image/*" onchange="setBG(this)">
<button onclick="resetBG()">Reset BG</button>
</div>

<div class="container" id="home">
<h1>Febby AI Studio PRO+</h1>

<!-- IDE -->
<div id="idea">
<h3>Generator Ide</h3>
<select id="ideaType">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Affiliate</option>
</select>
<button class="main" onclick="generateIdea()">Generate Ide</button>
<input id="ideaResult">
</div>

<hr>

<!-- GENERATOR -->
<div id="generator">

<select id="template">
<option>Review Produk</option>
<option>Before After</option>
<option>Unboxing</option>
<option>Tutorial</option>
<option>Testimoni</option>
</select>

<input id="product" placeholder="Nama Produk">
<textarea id="benefit" placeholder="Manfaat Produk"></textarea>

<div class="row">
<select id="modelType">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>

<select id="place">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Dapur</option>
<option>Kamar Mandi</option>
<option>Ruang Tamu</option>
<option>Kafe</option>
<option>Outdoor</option>
<option>Rak Produk</option>
</select>
</div>

<div class="row">
<input id="d1" value="5">
<input id="s1" placeholder="Scene 1">
</div>
<div class="row">
<input id="d2" value="5">
<input id="s2" placeholder="Scene 2">
</div>
<div class="row">
<input id="d3" value="5">
<input id="s3" placeholder="Scene 3">
</div>
<div class="row">
<input id="d4" value="5">
<input id="s4" placeholder="Scene 4">
</div>

<input id="total" readonly>

<button class="main" onclick="generate()">GENERATE</button>

<div class="tabs">
<div class="tab active" onclick="setTab('prompt')">Prompt</div>
<div class="tab" onclick="setTab('caption')">Caption</div>
<div class="tab" onclick="setTab('hashtag')">Hashtag</div>
<div class="tab" onclick="setTab('hook')">Hook</div>
<div class="tab" onclick="setTab('cta')">CTA</div>
</div>

<textarea id="result"></textarea>
<button class="main" onclick="copyText()">COPY</button>

</div>

<!-- HISTORY -->
<div id="history">
<h3>History Prompt</h3>
<textarea id="historyBox" readonly></textarea>
</div>

<div class="footer">Gratis â€¢ Local App â€¢ No API</div>
</div>

<script>
let activeTab="prompt";

function toggleSidebar(){
let sb=document.getElementById("sidebar");
sb.style.left=(sb.style.left=="0px")?"-230px":"0px";
}

function goTo(id){
document.getElementById(id).scrollIntoView({behavior:"smooth"});
toggleSidebar();
}

function setTheme(color){
document.documentElement.style.setProperty('--bg',color);
}

function setBG(i){
let r=new FileReader();
r.onload=e=>{
document.body.style.background="url('"+e.target.result+"') center/cover fixed";
}
r.readAsDataURL(i.files[0]);
}

function resetBG(){
document.body.style.background="var(--bg)";
}

function generateIdea(){
let ideas=["Before After","Review Jujur","Unboxing","Cara Pakai","Produk Viral"];
ideaResult.value=ideas[Math.floor(Math.random()*ideas.length)];
}

function setTab(tab){
activeTab=tab;
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
event.target.classList.add("active");
}

function generate(){
let total=(+d1.value||0)+(+d2.value||0)+(+d3.value||0)+(+d4.value||0);
document.getElementById("total").value=total+" detik";

let hook="Stop scroll! Produk ini bikin kaget ðŸ˜±";
let cta="Klik keranjang sekarang!";

let prompt=
`${template.value} UGC Video
Produk: ${product.value}
Manfaat: ${benefit.value}
Model: ${modelType.value}
Lokasi: ${place.value}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}
`;

let caption=`${hook}
${product.value}
${cta}`;

let hashtag="#ugc #fyp #"+product.value.replace(/\s/g,"");

if(activeTab=="prompt") result.value=prompt;
if(activeTab=="caption") result.value=caption;
if(activeTab=="hashtag") result.value=hashtag;
if(activeTab=="hook") result.value=hook;
if(activeTab=="cta") result.value=cta;

/* SAVE HISTORY */
let old=localStorage.getItem("history")||"";
localStorage.setItem("history",prompt+"\n\n"+old);
historyBox.value=localStorage.getItem("history");
}

function copyText(){
navigator.clipboard.writeText(result.value);
alert("Disalin!");
}

/* LOAD HISTORY */
historyBox.value=localStorage.getItem("history")||"";
</script>

</body>
</html>
