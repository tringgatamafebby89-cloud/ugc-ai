<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio</title>

<link rel="icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif;}

body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#0a0018,#2b0052,#5b0cff);
display:flex;
justify-content:center;
padding:20px;
color:white;
}

.container{
width:100%;
max-width:480px;
background:rgba(20,0,40,0.95);
border-radius:20px;
padding:18px;
box-shadow:0 0 30px rgba(255,0,255,.35);
}

.logo{
width:110px;
display:block;
margin:auto;
}

h1{text-align:center;margin:8px 0;}
h3{text-align:center;font-weight:normal;opacity:.8;margin-bottom:15px;}

input,select,textarea,button{
width:100%;
padding:10px;
border-radius:10px;
border:none;
margin-top:8px;
font-size:14px;
}

textarea{min-height:140px;resize:none;}

.row{display:flex;gap:8px;}
.scene-row{display:grid;grid-template-columns:1fr 3fr;gap:8px;}

button{
background:linear-gradient(90deg,#ff4fd8,#7a3cff);
color:white;
font-weight:bold;
}

footer{
text-align:center;
font-size:12px;
opacity:.6;
margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<img src="Logo.png" class="logo">

<h1>Febby AI Studio</h1>
<h3>UGC AI Generator</h3>

<select id="niche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
<option>Daily Product</option>
</select>

<input id="produk" placeholder="Nama Produk">
<input id="manfaat" placeholder="Manfaat Produk">

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>
</div>

<input id="gaya" placeholder="Gaya Video (natural, handheld, indoor)">

<select id="tempat">
<option>Indoor Rumah</option>
<option>Kamar</option>
<option>Dapur</option>
<option>Outdoor</option>
<option>Kantor</option>
</select>

<select id="delivery">
<option>Berbicara + Overlay</option>
<option>Model Berbicara</option>
<option>Teks Overlay Saja</option>
</select>

<h4>Scene + Durasi (detik)</h4>

<div class="scene-row">
<input type="number" id="d1" placeholder="5">
<input id="s1" placeholder="Scene 1">
<input type="number" id="d2" placeholder="5">
<input id="s2" placeholder="Scene 2">
<input type="number" id="d3" placeholder="5">
<input id="s3" placeholder="Scene 3">
<input type="number" id="d4" placeholder="5">
<input id="s4" placeholder="Scene 4">
</div>

<input id="total" placeholder="Total Durasi" readonly>

<button onclick="generate()">Generate Prompt</button>
<button onclick="copyText()">Copy</button>

<textarea id="hasil" placeholder="Hasil akan muncul di sini..."></textarea>

<footer>Gratis • Local App • No API</footer>

</div>

<script>
function auto(v,def){return v && v.trim()!=="" ? v : def;}

function generate(){

let produk=auto(produk.value,"Produk Skincare");
let manfaat=auto(manfaat.value,"membantu meningkatkan kualitas dan penampilan kulit");
let gaya=auto(gaya.value,"natural, handheld, indoor");
let tempatVal=auto(tempat.value,"indoor");
let g=gender.value;
let h=hijab.value;

let d1v=Number(d1.value)||5;
let d2v=Number(d2.value)||5;
let d3v=Number(d3.value)||5;
let d4v=Number(d4.value)||5;

let s1v=auto(s1.value,"Model memperlihatkan produk");
let s2v=auto(s2.value,"Close up tekstur produk");
let s3v=auto(s3.value,"Model mengaplikasikan produk");
let s4v=auto(s4.value,"Closing + CTA");

let totalDur=d1v+d2v+d3v+d4v;
total.value=totalDur+" detik";

let deliveryText="";
if(delivery.value=="Berbicara + Overlay")
deliveryText="Model berbicara natural ke kamera + teks overlay singkat.";
if(delivery.value=="Model Berbicara")
deliveryText="Model berbicara langsung ke kamera tanpa overlay.";
if(delivery.value=="Teks Overlay Saja")
deliveryText="Tanpa suara model, gunakan teks overlay besar.";

let hooks=[
"Stop scroll sekarang!",
"Produk ini lagi viral!",
"Seriusan works!",
"Wajib coba!",
"Aku baru nemu ini!"
];

let ctas=[
"Klik keranjang sekarang!",
"Checkout sekarang!",
"Buruan order!",
"Jangan sampai kehabisan!"
];

let hook=hooks[Math.floor(Math.random()*hooks.length)];
let cta=ctas[Math.floor(Math.random()*ctas.length)];

let teks=
"HOOK:\n"+hook+"\n\n"+
"Produk: "+produk+"\n"+
"Manfaat: "+manfaat+"\n"+
"Model: "+g+" "+h+"\n"+
"Penyampaian: "+deliveryText+"\n"+
"Gaya: "+gaya+"\n"+
"Lokasi: "+tempatVal+"\n\n"+

"Scene 1 ("+d1v+"s): "+s1v+" | Overlay: "+manfaat+"\n"+
"Scene 2 ("+d2v+"s): "+s2v+" | Overlay: "+manfaat+"\n"+
"Scene 3 ("+d3v+"s): "+s3v+" | Overlay: "+manfaat+"\n"+
"Scene 4 ("+d4v+"s): "+s4v+" | Overlay: "+manfaat+"\n\n"+

"Total Durasi: "+totalDur+" detik\n\n"+

"CAPTION:\n"+
produk+" membantu "+manfaat+".\n\n"+

"HASHTAG:\n"+
"#ugc #fyp #viral #skincare #reviewproduk\n\n"+

"CTA:\n"+cta;

hasil.value=teks;
}

function copyText(){
navigator.clipboard.writeText(hasil.value);
alert("Berhasil disalin!");
}
</script>

</body>
</html>
