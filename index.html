<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<!-- ICON -->
<link rel="icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<title>Febby AI Studio</title>

<style>
body{
  background: linear-gradient(135deg,#6a0dad,#ff4fd8);
  font-family: Arial;
  color:white;
  padding:20px;
}

.logo{
  width:120px;
  display:block;
  margin:auto;
}

h1{
  text-align:center;
  margin-top:10px;
}

input,select,textarea,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
}

button{
  background:#00e676;
  font-weight:bold;
  font-size:16px;
}

textarea{
  height:200px;
}
</style>
</head>

<body>

<img src="icon.png" class="logo">
<h1>Febby AI Studio</h1>

<input id="product" placeholder="Nama Produk">
<input id="desc" placeholder="Deskripsi / Manfaat Produk">
<input id="style" placeholder="Gaya Video (natural, indoor, handheld)">

<select id="gender">
  <option value="wanita">Wanita</option>
  <option value="pria">Pria</option>
  <option value="anak">Anak</option>
</select>

<select id="hijab">
  <option value="non hijab">Non Hijab</option>
  <option value="hijab">Hijab</option>
</select>

<button onclick="generate()">Generate Prompt</button>

<textarea id="result" placeholder="Hasil prompt muncul di sini..."></textarea>

<script>
function generate(){
  var product = document.getElementById("product").value;
  var desc = document.getElementById("desc").value;
  var style = document.getElementById("style").value;
  var gender = document.getElementById("gender").value;
  var hijab = document.getElementById("hijab").value;

  var prompt =
  "Create UGC video of a " + gender + " " + hijab +
  " reviewing product: " + product +
  ". Show benefits: " + desc +
  ". Video style: " + style +
  ". Natural lighting, handheld phone, vertical 9:16, realistic, no watermark.";

  document.getElementById("result").value = prompt;
}
</script>

</body>
</html>
