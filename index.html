<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO+</title>
<link rel="icon" href="icon.png">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#16001f,#3a005f,#7b2cff);
color:white;
}

/* Layout */
.wrapper{
display:flex;
min-height:100vh;
}

.sidebar{
width:70px;
background:#24003a;
display:flex;
flex-direction:column;
align-items:center;
padding-top:20px;
}

.sidebar button{
background:none;
border:none;
color:white;
font-size:22px;
margin:15px 0;
cursor:pointer;
}

.main{
flex:1;
display:flex;
justify-content:center;
padding:20px;
}

.card{
width:100%;
max-width:900px;
background:rgba(0,0,0,0.55);
border-radius:20px;
padding:25px;
box-shadow:0 0 25px #b94bff;
}

h1,h2{
text-align:center;
margin:5px;
}

input,select,textarea,button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:10px;
font-size:15px;
}

textarea{min-height:90px;resize:vertical;}

.row{
display:flex;
gap:10px;
}

button{
background:linear-gradient(90deg,#ff4fd8,#7b5cff);
color:white;
font-weight:bold;
cursor:pointer;
}

.tabs{
display:flex;
gap:5px;
margin-top:15px;
}

.tabs button{
flex:1;
background:#35004f;
}

.tabs button.active{
background:#ff4fd8;
}

.output{
min-height:130px;
margin-top:10px;
}

.footer{
text-align:center;
opacity:0.7;
font-size:12px;
margin-top:10px;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- SIDEBAR -->
<div class="sidebar">
<button onclick="showSection('ide')">üí°</button>
<button onclick="showSection('generator')">üé¨</button>
<button onclick="showSection('settings')">‚öôÔ∏è</button>
</div>

<div class="main">
<div class="card">

<h1>Febby AI Studio PRO+</h1>
<h2>UGC Ultimate Creator Engine</h2>

<!-- ================= IDE SECTION ================= -->
<div id="ideSection">

<h3>Generator Ide Konten</h3>

<select id="ideaNiche">
<option>Skincare</option>
<option>Makeup</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
<option>Affiliate</option>
</select>

<button onclick="generateIdea()">Generate Ide</button>

<textarea id="ideaResult" placeholder="Ide muncul di sini..."></textarea>

</div>

<!-- ================= GENERATOR SECTION ================= -->
<div id="generatorSection" style="display:none;">

<h3>Detail Produk</h3>

<div class="row">
<select id="language">
<option>Indonesia</option>
<option>English</option>
<option>Jawa</option>
<option>Sunda</option>
</select>

<select id="category">
<option>Skincare</option>
<option>Makeup</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
</select>
</div>

<input id="productName" placeholder="Nama Produk">

<textarea id="benefit" placeholder="Manfaat Produk (boleh banyak baris)"></textarea>

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>

<select id="target">
<option>Remaja</option>
<option>Dewasa</option>
<option>Ibu</option>
<option>Pria</option>
<option>Remaja + Dewasa</option>
</select>
</div>

<select id="modelType">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>

<select id="location">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Kamar Mandi</option>
<option>Dapur</option>
<option>Ruang Tamu</option>
<option>Depan Cermin</option>
<option>Outdoor Halaman</option>
<option>Cafe</option>
<option>Toko</option>
<option>Studio</option>
</select>

<select id="style">
<option>Natural UGC</option>
<option>Cinematic</option>
<option>Handheld</option>
<option>Review</option>
<option>Testimoni</option>
</select>

<h3>Efek Video</h3>

<label><input type="checkbox" id="noface"> No Face</label>
<label><input type="checkbox" id="closeup"> Close Up</label>
<label><input type="checkbox" id="asmr"> ASMR</label>
<label><input type="checkbox" id="shake"> Goyang Produk</label>
<label><input type="checkbox" id="zoomin"> Zoom In</label>
<label><input type="checkbox" id="zoomout"> Zoom Out</label>

<h3>Scene & Durasi (detik)</h3>

<div class="row">
<input id="d1" value="5">
<input id="s1" placeholder="Scene 1">
</div>

<div class="row">
<input id="d2" value="5">
<input id="s2" placeholder="Scene 2">
</div>

<div class="row">
<input id="d3" value="5">
<input id="s3" placeholder="Scene 3">
</div>

<div class="row">
<input id="d4" value="5">
<input id="s4" placeholder="Scene 4">
</div>

<input id="total" placeholder="Total Durasi (auto)">

<button onclick="generateAll()">Generate</button>

<div class="tabs">
<button class="active" onclick="openTab('prompt')">Prompt</button>
<button onclick="openTab('caption')">Caption</button>
<button onclick="openTab('hashtag')">Hashtag</button>
<button onclick="openTab('hook')">Hook</button>
<button onclick="openTab('cta')">CTA</button>
</div>

<textarea id="result" class="output"></textarea>

<button onclick="copyResult()">Copy</button>

</div>

<!-- ================= SETTINGS ================= -->
<div id="settingsSection" style="display:none;">

<h3>Pengaturan</h3>

<label>Ganti Background Warna:</label>
<input type="color" onchange="changeBG(this.value)">

<label>Upload Background Foto:</label>
<input type="file" accept="image/*" onchange="uploadBG(this)">

<label>Resolusi Video:</label>
<select>
<option>720p</option>
<option>1080p</option>
<option>4K</option>
</select>

<label>Quality:</label>
<select>
<option>Medium</option>
<option>High</option>
<option>Ultra</option>
</select>

</div>

<div class="footer">
Gratis ‚Ä¢ Local App ‚Ä¢ No API Needed
</div>

</div>
</div>
</div>

<script>

let activeTab="prompt";

function showSection(x){
document.getElementById("ideSection").style.display="none";
document.getElementById("generatorSection").style.display="none";
document.getElementById("settingsSection").style.display="none";

if(x=="ide") ideSection.style.display="block";
if(x=="generator") generatorSection.style.display="block";
if(x=="settings") settingsSection.style.display="block";
}

function openTab(tab){
activeTab=tab;
}

function generateIdea(){
let ideas=[
"Before After pemakaian",
"Tekstur close-up",
"Rutinitas pagi",
"Review jujur",
"ASMR pemakaian",
"Unboxing produk"
];
ideaResult.value=ideas[Math.floor(Math.random()*ideas.length)];
}

function generateAll(){

let total=
(+d1.value||0)+(+d2.value||0)+(+d3.value||0)+(+d4.value||0);
totalInput= document.getElementById("total");
totalInput.value= total+" detik";

let effects=[];
if(noface.checked) effects.push("no face");
if(closeup.checked) effects.push("close-up");
if(asmr.checked) effects.push("asmr");
if(shake.checked) effects.push("shake product");
if(zoomin.checked) effects.push("zoom in");
if(zoomout.checked) effects.push("zoom out");

let prompt=
`Create ${style.value} video.
Product: ${productName.value}
Benefits: ${benefit.value}
Model: ${modelType.value}
Gender: ${gender.value}
Hijab: ${hijab.value}
Target: ${target.value}
Location: ${location.value}
Effects: ${effects.join(",")}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}

Include hook, caption, CTA inside video.`;

let caption=`Aku baru coba ${productName.value} dan hasilnya bikin kaget üòç`;
let hashtag=`#skincare #ugc #reviewproduk #fyp`;
let hook=`Kulit kusam? Coba ini dulu!`;
let cta=`Klik keranjang sekarang!`;

if(activeTab=="prompt") result.value=prompt;
if(activeTab=="caption") result.value=caption;
if(activeTab=="hashtag") result.value=hashtag;
if(activeTab=="hook") result.value=hook;
if(activeTab=="cta") result.value=cta;
}

function copyResult(){
navigator.clipboard.writeText(result.value);
alert("Disalin!");
}

function changeBG(color){
document.body.style.background=color;
}

function uploadBG(input){
let file=input.files[0];
let reader=new FileReader();
reader.onload=function(){
document.body.style.background="url("+reader.result+") center/cover no-repeat";
}
reader.readAsDataURL(file);
}

</script>

</body>
</html>
