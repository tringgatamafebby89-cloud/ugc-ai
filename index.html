<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO+</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#16001f,#3a005f,#7b2cff);
color:white;
}

/* ===== LAYOUT ===== */
.wrapper{
display:flex;
min-height:100vh;
}

.sidebar{
width:70px;
background:#24003a;
display:flex;
flex-direction:column;
align-items:center;
padding-top:15px;
}

.sidebar button{
background:#7b2cff;
border:none;
color:white;
width:45px;
height:45px;
border-radius:12px;
margin:10px 0;
font-size:20px;
cursor:pointer;
}

.main{
flex:1;
display:flex;
justify-content:center;
padding:20px;
}

.card{
width:100%;
max-width:520px;
background:rgba(0,0,0,0.6);
border-radius:20px;
padding:25px;
box-shadow:0 0 25px #b94bff;
}

/* ===== UI ===== */
h1,h2{text-align:center;margin:5px;}

input,select,textarea,button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:10px;
font-size:15px;
}

textarea{min-height:90px;}

.row{display:flex;gap:10px;}
.row>*{flex:1;}

button{
background:linear-gradient(90deg,#ff4fd8,#7b5cff);
color:white;
font-weight:bold;
cursor:pointer;
}

.tabs{
display:flex;
gap:5px;
margin-top:15px;
}

.tabs button{
flex:1;
background:#35004f;
}

.tabs button.active{
background:#ff4fd8;
}

.output{min-height:140px;}

img.preview{
width:100%;
margin-top:10px;
border-radius:10px;
display:none;
}

.footer{
text-align:center;
font-size:12px;
opacity:0.7;
margin-top:15px;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
<button onclick="showPage('ide')">üí°</button>
<button onclick="showPage('gen')">üé¨</button>
<button onclick="showPage('set')">‚öôÔ∏è</button>
</div>

<!-- ===== MAIN ===== -->
<div class="main">
<div class="card">

<h1>Febby AI Studio PRO+</h1>
<h2>UGC Prompt Generator</h2>

<!-- ===== IDE ===== -->
<div id="pageIde">

<h3>Generator Ide</h3>
<select id="ideaNiche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
</select>

<button onclick="generateIdea()">Generate Ide</button>
<textarea id="ideaResult"></textarea>

</div>

<!-- ===== GENERATOR ===== -->
<div id="pageGen" style="display:none;">

<h3>Detail Produk</h3>

<input id="productName" placeholder="Nama Produk">
<textarea id="benefit" placeholder="Manfaat Produk"></textarea>

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="modelType">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>
</div>

<select id="location">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Kamar Mandi</option>
<option>Dapur</option>
<option>Ruang Tamu</option>
<option>Outdoor</option>
<option>Cafe</option>
<option>Studio</option>
</select>

<select id="style">
<option>Natural UGC</option>
<option>Cinematic</option>
<option>Handheld</option>
<option>Review</option>
<option>Testimoni</option>
</select>

<h3>Foto Produk</h3>
<select id="productImageType">
<option value="none">Tidak Pakai Foto</option>
<option value="upload">Upload Foto Produk</option>
</select>
<input type="file" id="productImage" accept="image/*" onchange="previewProduct(this)">
<img id="productPreview" class="preview">

<h3>Foto Model</h3>
<select id="modelImageType">
<option value="none">Tidak Pakai Foto</option>
<option value="upload">Upload Foto Model</option>
</select>
<input type="file" id="modelImage" accept="image/*" onchange="previewModel(this)">
<img id="modelPreview" class="preview">

<h3>Efek Video</h3>
<label><input type="checkbox" id="noface"> No Face</label>
<label><input type="checkbox" id="closeup"> Close Up</label>
<label><input type="checkbox" id="shake"> Goyang Produk</label>
<label><input type="checkbox" id="zoomin"> Zoom In</label>

<h3>Scene & Durasi</h3>

<div class="row">
<input id="d1" value="5">
<input id="s1" placeholder="Scene 1">
</div>

<div class="row">
<input id="d2" value="5">
<input id="s2" placeholder="Scene 2">
</div>

<div class="row">
<input id="d3" value="5">
<input id="s3" placeholder="Scene 3">
</div>

<div class="row">
<input id="d4" value="5">
<input id="s4" placeholder="Scene 4">
</div>

<input id="total" readonly placeholder="Total Durasi">

<button onclick="generateAll()">GENERATE</button>

<div class="tabs">
<button class="active" onclick="setTab('prompt')">Prompt</button>
<button onclick="setTab('caption')">Caption</button>
<button onclick="setTab('hashtag')">Hashtag</button>
<button onclick="setTab('hook')">Hook</button>
<button onclick="setTab('cta')">CTA</button>
</div>

<textarea id="result" class="output"></textarea>
<button onclick="copyResult()">COPY</button>

</div>

<!-- ===== SETTINGS ===== -->
<div id="pageSet" style="display:none;">
<h3>Pengaturan</h3>

<label>Ganti Warna Background</label>
<input type="color" onchange="document.body.style.background=this.value">

<label>Upload Background</label>
<input type="file" accept="image/*" onchange="setBG(this)">
</div>

<div class="footer">Gratis ‚Ä¢ Local App ‚Ä¢ No API</div>

</div>
</div>

</div>

<script>
let activeTab="prompt";

function showPage(p){
pageIde.style.display="none";
pageGen.style.display="none";
pageSet.style.display="none";
if(p=="ide") pageIde.style.display="block";
if(p=="gen") pageGen.style.display="block";
if(p=="set") pageSet.style.display="block";
}

function setTab(t){activeTab=t;}

function generateIdea(){
let ideas=["Before After","Review Jujur","Unboxing","Tekstur Close Up","Cara Pakai"];
ideaResult.value=ideas[Math.floor(Math.random()*ideas.length)];
}

function previewProduct(i){
let img=productPreview;
let f=i.files[0];
if(!f)return;
let r=new FileReader();
r.onload=()=>{img.src=r.result;img.style.display="block";}
r.readAsDataURL(f);
}

function previewModel(i){
let img=modelPreview;
let f=i.files[0];
if(!f)return;
let r=new FileReader();
r.onload=()=>{img.src=r.result;img.style.display="block";}
r.readAsDataURL(f);
}

function generateAll(){
let totalDur=(+d1.value)+(+d2.value)+(+d3.value)+(+d4.value);
total.value=totalDur+" detik";

let eff=[];
if(noface.checked) eff.push("no face");
if(closeup.checked) eff.push("close-up");
if(shake.checked) eff.push("shake product");
if(zoomin.checked) eff.push("zoom in");

let pInfo="";
let mInfo="";
if(productImageType.value=="upload") pInfo="Use uploaded product image.";
if(modelImageType.value=="upload") mInfo="Use uploaded model image.";

let prompt=
`Create ${style.value} video.
Product: ${productName.value}
Benefits: ${benefit.value}
Model: ${modelType.value} ${gender.value}
Location: ${location.value}
Effects: ${eff.join(",")}
${pInfo}
${mInfo}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}`;

let caption=`${productName.value} bikin kaget üòç`;
let hashtag=`#ugc #fyp #reviewproduk`;
let hook=`Stop scroll!`;
let cta=`Klik keranjang sekarang!`;

if(activeTab=="prompt") result.value=prompt;
if(activeTab=="caption") result.value=caption;
if(activeTab=="hashtag") result.value=hashtag;
if(activeTab=="hook") result.value=hook;
if(activeTab=="cta") result.value=cta;
}

function copyResult(){
navigator.clipboard.writeText(result.value);
alert("Disalin!");
}

function setBG(i){
let f=i.files[0];
let r=new FileReader();
r.onload=()=>{document.body.style.background=`url(${r.result}) center/cover no-repeat`;}
r.readAsDataURL(f);
}
</script>

</body>
  </html>
