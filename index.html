<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#140022,#3b0070,#7a1cff);
color:white;
}

.menu-btn{
position:fixed;
top:15px;
left:15px;
font-size:26px;
cursor:pointer;
z-index:2000;
}

.sidebar{
position:fixed;
top:0;
left:-220px;
width:220px;
height:100%;
background:#1a0033;
padding:15px;
transition:.3s;
z-index:1500;
}

.sidebar button{
width:100%;
padding:10px;
margin:6px 0;
border:none;
border-radius:8px;
background:#ff4fd8;
color:white;
font-weight:bold;
}

.container{
max-width:520px;
margin:70px auto;
background:#12001f;
padding:20px;
border-radius:18px;
box-shadow:0 0 30px #9b00ff;
}

h1{text-align:center;}

input,select,textarea,button{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:none;
font-size:14px;
}

textarea{min-height:80px;resize:vertical;}

.row{display:flex;gap:10px;}
.row>*{flex:1;}

button.main{
background:linear-gradient(90deg,#ff4fd8,#7b4dff);
color:white;
font-weight:bold;
}

.tabs{
display:flex;
gap:5px;
margin-top:10px;
}

.tab{
flex:1;
background:#2a004f;
padding:8px;
border-radius:8px;
text-align:center;
}

.tab.active{background:#ff4fd8;}

#result{
min-height:160px;
background:white;
color:black;
padding:10px;
border-radius:8px;
margin-top:10px;
}

.footer{
text-align:center;
font-size:11px;
margin-top:10px;
color:#aaa;
}
</style>
</head>

<body>

<div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>

<div class="sidebar" id="sidebar">
<button onclick="goTo('home')">Home</button>
<button onclick="goTo('idea')">Ide</button>
<button onclick="goTo('generator')">Generator</button>
</div>

<div class="container" id="home">

<h1>Febby AI Studio PRO</h1>

<!-- IDE -->
<div id="idea">
<h3>Generator Ide Konten</h3>
<select id="ideaType">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
<option>Affiliate</option>
</select>
<button class="main" onclick="generateIdea()">Generate Ide</button>
<input id="ideaResult">
</div>

<hr>

<!-- GENERATOR -->
<div id="generator">

<select id="niche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
</select>

<input id="product" placeholder="Nama Produk">
<textarea id="benefit" placeholder="Manfaat Produk"></textarea>

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="modelType">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>
</div>

<input id="style" placeholder="Gaya Video (natural, handheld, cinematic)">

<select id="place">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Kamar Mandi</option>
<option>Dapur</option>
<option>Ruang Tamu</option>
<option>Kafe</option>
<option>Outdoor</option>
<option>Rak Produk</option>
</select>

<!-- ===== DROPDOWN BARU ===== -->

<h3>Referensi Tambahan</h3>

<select id="refProduk">
<option value="image">Gunakan Foto Produk</option>
<option value="text">Tanpa Foto Produk</option>
</select>

<select id="refModel">
<option value="photo">Gunakan Foto Model</option>
<option value="ai">AI Generate Model</option>
<option value="none">Tanpa Model</option>
</select>

<select id="modelView">
<option value="face">Dengan Wajah</option>
<option value="noface">Tanpa Wajah</option>
<option value="hands">Tangan Saja</option>
</select>

<select id="cameraAngle">
<option>Front View</option>
<option>Side View</option>
<option>Top View</option>
<option>Close Up</option>
</select>

<select id="cameraMove">
<option>Static</option>
<option>Slow Pan</option>
<option>Zoom In</option>
<option>Zoom Out</option>
</select>

<select id="productMove">
<option>Diam</option>
<option>Diputar</option>
<option>Digoyang</option>
</select>

<select id="lighting">
<option>Natural Light</option>
<option>Soft Light</option>
<option>Bright Studio</option>
</select>

<select id="backgroundExtra">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Meja Produk</option>
<option>Bathroom</option>
<option>Cafe</option>
<option>Outdoor</option>
</select>

<select id="styleVideoExtra">
<option>Natural UGC</option>
<option>Cinematic</option>
<option>Review</option>
<option>Unboxing</option>
</select>

<!-- SCENE -->
<h3>Scene & Durasi</h3>

<div class="row">
<input id="d1" value="5">
<input id="s1" placeholder="Scene 1">
</div>
<div class="row">
<input id="d2" value="5">
<input id="s2" placeholder="Scene 2">
</div>
<div class="row">
<input id="d3" value="5">
<input id="s3" placeholder="Scene 3">
</div>
<div class="row">
<input id="d4" value="5">
<input id="s4" placeholder="Scene 4">
</div>

<input id="total" readonly>

<button class="main" onclick="generate()">GENERATE</button>

<div class="tabs">
<div class="tab active" onclick="setTab('prompt')">Prompt</div>
<div class="tab" onclick="setTab('caption')">Caption</div>
<div class="tab" onclick="setTab('hashtag')">Hashtag</div>
<div class="tab" onclick="setTab('hook')">Hook</div>
<div class="tab" onclick="setTab('cta')">CTA</div>
</div>

<textarea id="result"></textarea>
<button class="main" onclick="copyText()">COPY</button>

</div>

<div class="footer">Gratis ‚Ä¢ Local App ‚Ä¢ No API</div>

</div>

<script>

let activeTab="prompt";

/* SIDEBAR */
function toggleSidebar(){
let sb=document.getElementById("sidebar");
sb.style.left=(sb.style.left=="0px")?"-220px":"0px";
}
function goTo(id){
document.getElementById(id).scrollIntoView({behavior:"smooth"});
toggleSidebar();
}

/* IDE */
function generateIdea(){
let ideas=["Before After","Review Jujur","Tekstur Close Up","Cara Pakai","Produk Viral"];
ideaResult.value=ideas[Math.floor(Math.random()*ideas.length)];
}

/* TAB */
function setTab(t){
activeTab=t;
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
event.target.classList.add("active");
}

/* EXTRA PROMPT */
function getExtraPrompt(){
let t="";

if(refProduk.value=="image")
t+="Use uploaded product image as main reference. Do not change shape, color, or design. ";
else
t+="Create product based on description. ";

if(refModel.value=="photo") t+="Use uploaded model image as reference. ";
if(refModel.value=="ai") t+="Create realistic human model. ";
if(refModel.value=="none") t+="No human visible. ";

if(modelView.value=="face") t+="Model face visible. ";
if(modelView.value=="noface") t+="Face not visible. ";
if(modelView.value=="hands") t+="Only hands holding product. ";

t+="Camera angle: "+cameraAngle.value+". ";
t+="Camera movement: "+cameraMove.value+". ";
t+="Product movement: "+productMove.value+". ";
t+="Lighting: "+lighting.value+". ";
t+="Background: "+backgroundExtra.value+". ";
t+="Style: "+styleVideoExtra.value+". ";

return t;
}

/* GENERATE */
function generate(){
let total=(+d1.value||0)+(+d2.value||0)+(+d3.value||0)+(+d4.value||0);
document.getElementById("total").value=total+" detik";

let prompt=
`${niche.value} UGC VIDEO
Product: ${product.value}
Benefit: ${benefit.value}
Model: ${modelType.value} ${gender.value}
Style: ${style.value}
Location: ${place.value}

Scene1 (${d1.value}s): ${s1.value}
Scene2 (${d2.value}s): ${s2.value}
Scene3 (${d3.value}s): ${s3.value}
Scene4 (${d4.value}s): ${s4.value}

${getExtraPrompt()}
`;

let caption=`${product.value} bikin nagih üòç\nWajib coba!`;
let hashtag=`#${niche.value} #ugc #fyp`;
let hook=`Stop scroll! Ini penting üò±`;
let cta=`Klik keranjang sekarang!`;

if(activeTab=="prompt") result.value=prompt;
if(activeTab=="caption") result.value=caption;
if(activeTab=="hashtag") result.value=hashtag;
if(activeTab=="hook") result.value=hook;
if(activeTab=="cta") result.value=cta;
}

/* COPY */
function copyText(){
result.select();
document.execCommand("copy");
alert("Disalin!");
}
</script>

</body>
  </html>
