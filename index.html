<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio</title>

<!-- ICON -->
<link rel="icon" href="icon.png?v=5">
<link rel="apple-touch-icon" href="icon.png?v=5">

<style>
body{
margin:0;
min-height:100vh;
background:linear-gradient(135deg,#120018,#2b0040,#5a0088);
font-family:Arial, sans-serif;
color:white;
display:flex;
justify-content:center;
}

.container{
width:100%;
max-width:430px;
padding:15px;
}

.card{
background:rgba(0,0,0,0.55);
padding:18px;
border-radius:14px;
box-shadow:0 0 20px rgba(255,0,255,.2);
}

header{
text-align:center;
margin-bottom:15px;
}

header img{
width:90px;
display:block;
margin:auto;
}

h1{
margin:8px 0 3px;
font-size:22px;
}

h2{
margin:0;
font-size:14px;
font-weight:normal;
opacity:.8;
}

.tabs{
display:flex;
gap:6px;
margin-bottom:10px;
}

.tabs button{
flex:1;
padding:8px;
background:#3a005c;
color:white;
border:none;
border-radius:8px;
font-size:13px;
}

.tabs button.active{
background:#ff4fd8;
}

input,select,textarea,button{
width:100%;
padding:10px;
margin:6px 0;
border-radius:8px;
border:none;
box-sizing:border-box;
font-size:14px;
}

textarea{min-height:130px}

.row2{
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}

.scene-grid{
display:grid;
grid-template-columns:1fr 3fr;
gap:8px;
}

.btn{
background:#ff4fd8;
color:white;
font-weight:bold;
}

.btn2{
background:#7b3cff;
color:white;
font-weight:bold;
}

.small{
font-size:12px;
opacity:.7;
text-align:center;
margin-top:5px;
}
</style>
</head>

<body>
<div class="container">
<div class="card">

<header>
<img src="Logo.png?v=5">
<h1>Febby AI Studio</h1>
<h2>UGC AI Generator</h2>
</header>

<!-- TABS -->
<div class="tabs">
<button class="active">Prompt</button>
<button>Caption</button>
<button>Hashtag</button>
<button>Hook</button>
<button>CTA</button>
</div>

<select id="lang">
<option>Indonesia</option>
<option>English</option>
<option>Jawa</option>
<option>Sunda</option>
</select>

<select id="niche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Gadget</option>
<option>Affiliate</option>
</select>

<input id="product" placeholder="Nama Produk">
<input id="benefit" placeholder="Manfaat Produk">

<div class="row2">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
<option>Anak</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>
</div>

<input id="style" placeholder="Gaya Video (natural, handheld, indoor)">

<select id="place">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Dapur</option>
<option>Luar Rumah</option>
<option>Kafe</option>
</select>

<h3>Scene + Durasi (detik)</h3>

<div class="scene-grid">
<input id="d1" placeholder="Durasi 1">
<input id="s1" placeholder="Scene 1">

<input id="d2" placeholder="Durasi 2">
<input id="s2" placeholder="Scene 2">

<input id="d3" placeholder="Durasi 3">
<input id="s3" placeholder="Scene 3">

<input id="d4" placeholder="Durasi 4">
<input id="s4" placeholder="Scene 4">
</div>

<input id="total" placeholder="Total Durasi" readonly>

<button class="btn" onclick="generate()">Generate Prompt</button>
<button class="btn2" onclick="copyText()">Copy</button>

<textarea id="result" placeholder="Hasil akan muncul di sini..."></textarea>

<p class="small">Gratis • Local App • No API</p>

</div>
</div>

<script>

const hooks=[
"Wajib coba!",
"Kok bisa sebagus ini?",
"Baru tau ada yang kayak gini!",
"Seriusan ini works!",
"Kenapa baru nemu sekarang?"
];

const ctas=[
"Beli sekarang!",
"Klik keranjang!",
"Cek link di bio!",
"Jangan sampai kehabisan!",
"Order hari ini!"
];

function generate(){
let p=document.getElementById("product").value;
let b=document.getElementById("benefit").value;
let g=document.getElementById("gender").value;
let h=document.getElementById("hijab").value;
let st=document.getElementById("style").value;
let pl=document.getElementById("place").value;

let d1=Number(document.getElementById("d1").value)||0;
let d2=Number(document.getElementById("d2").value)||0;
let d3=Number(document.getElementById("d3").value)||0;
let d4=Number(document.getElementById("d4").value)||0;

let total=d1+d2+d3+d4;
document.getElementById("total").value=total+" detik";

let hook=hooks[Math.floor(Math.random()*hooks.length)];
let cta=ctas[Math.floor(Math.random()*ctas.length)];

let text=
`HOOK: ${hook}

Produk: ${p}
Manfaat: ${b}

Model: ${g} (${h})
Lokasi: ${pl}
Gaya: ${st}

SCENE 1 (${d1}s): ${s1.value}
SCENE 2 (${d2}s): ${s2.value}
SCENE 3 (${d3}s): ${s3.value}
SCENE 4 (${d4}s): ${s4.value}

CAPTION:
${p} bikin ${b}. Wajib punya!

HASHTAG:
#ugc #fyp #viral #${p.replace(" ","")}

CTA:
${cta}`;

document.getElementById("result").value=text;
}

function copyText(){
navigator.clipboard.writeText(
document.getElementById("result").value
);
alert("Berhasil dicopy!");
}
</script>

</body>
</html>
