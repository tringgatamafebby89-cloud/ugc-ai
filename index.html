<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio</title>

<link rel="icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(-45deg,#12001f,#2a0040,#3a0060,#12001f);
background-size:400% 400%;
animation:bg 12s ease infinite;
color:white;
}
@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

header{
text-align:center;
padding:15px;
font-size:22px;
font-weight:bold;
}

nav{
display:flex;
justify-content:space-around;
background:#1a0030;
padding:10px;
}

nav button{
background:none;
border:none;
color:white;
font-size:14px;
}
nav button.active{color:#ff5fd7;}

section{display:none;padding:15px;}
section.active{display:block;}

.card{
background:rgba(0,0,0,0.55);
padding:15px;
border-radius:12px;
margin-bottom:10px;
}

input,select,textarea,button{
width:100%;
padding:10px;
margin:5px 0;
border-radius:8px;
border:none;
}

button{
background:#ff5fd7;
color:white;
font-weight:bold;
}

textarea{height:150px;}

.row{
display:flex;
gap:10px;
}
.row>*{flex:1;}
</style>
</head>

<body>

<header>Febby AI Studio</header>

<nav>
<button class="active" onclick="showTab('prompt')">Prompt</button>
<button onclick="showTab('caption')">Caption</button>
<button onclick="showTab('hashtag')">Hashtag</button>
<button onclick="showTab('hook')">Hook</button>
<button onclick="showTab('cta')">CTA</button>
<button onclick="showTab('history')">History</button>
</nav>

<!-- PROMPT -->
<section id="prompt" class="active">
<div class="card">

<select id="niche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Elektronik</option>
<option>Baby Care</option>
<option>Fitness</option>
<option>Otomotif</option>
</select>

<input id="product" placeholder="Nama Produk">
<input id="benefit" placeholder="Manfaat Produk">

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
<option>Anak</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>
</div>

<input id="style" placeholder="Gaya Video (natural, handheld, indoor)">

<select id="location">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Dapur</option>
<option>Ruang Tamu</option>
<option>Kamar Mandi</option>
<option>Outdoor Halaman</option>
<option>Cafe</option>
<option>Kantor</option>
</select>

<h4>Scene + Durasi</h4>

<input id="d1" placeholder="Durasi Scene 1 (5)">
<input id="s1" placeholder="Scene 1">

<input id="d2" placeholder="Durasi Scene 2">
<input id="s2" placeholder="Scene 2">

<input id="d3" placeholder="Durasi Scene 3">
<input id="s3" placeholder="Scene 3">

<input id="d4" placeholder="Durasi Scene 4">
<input id="s4" placeholder="Scene 4">

<input id="totalDuration" placeholder="Total Durasi" readonly>

<button onclick="generatePrompt()">Generate Prompt</button>
<button onclick="copyText('result')">Copy</button>

<textarea id="result"></textarea>

</div>
</section>

<!-- CAPTION -->
<section id="caption">
<div class="card">
<input id="capProduct" placeholder="Nama Produk">
<input id="capBenefit" placeholder="Manfaat">
<button onclick="generateCaption()">Generate</button>
<button onclick="copyText('captionResult')">Copy</button>
<textarea id="captionResult"></textarea>
</div>
</section>

<!-- HASHTAG -->
<section id="hashtag">
<div class="card">
<input id="hashProduct" placeholder="Nama Produk / Niche">
<button onclick="generateHashtag()">Generate</button>
<button onclick="copyText('hashtagResult')">Copy</button>
<textarea id="hashtagResult"></textarea>
</div>
</section>

<!-- HOOK -->
<section id="hook">
<div class="card">
<button onclick="randomHook()">Random Hook</button>
<button onclick="copyText('hookResult')">Copy</button>
<textarea id="hookResult"></textarea>
</div>
</section>

<!-- CTA -->
<section id="cta">
<div class="card">
<button onclick="randomCTA()">Generate CTA</button>
<button onclick="copyText('ctaResult')">Copy</button>
<textarea id="ctaResult"></textarea>
</div>
</section>

<!-- HISTORY -->
<section id="history">
<div class="card" id="historyList"></div>
</section>

<script>
function showTab(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
}

function generatePrompt(){

let t1=parseInt(d1.value)||0;
let t2=parseInt(d2.value)||0;
let t3=parseInt(d3.value)||0;
let t4=parseInt(d4.value)||0;
let total=t1+t2+t3+t4;
totalDuration.value=total+"s";

let txt=
`Niche: ${niche.value}
Produk: ${product.value}
Manfaat: ${benefit.value}
Model: ${gender.value} ${hijab.value}
Gaya: ${style.value}
Lokasi: ${location.value}

Scene:
1. (${d1.value}s) ${s1.value}
2. (${d2.value}s) ${s2.value}
3. (${d3.value}s) ${s3.value}
4. (${d4.value}s) ${s4.value}

Total Durasi: ${total}s
Video vertikal 9:16, natural, realistis.`;

result.value=txt;
saveHistory(txt);
}

/* CAPTION */
function generateCaption(){
captionResult.value=
`${capProduct.value}
${capBenefit.value}

Produk viral!
Yuk checkout sekarang ðŸ”¥`;
}

/* HASHTAG */
function generateHashtag(){
hashtagResult.value=
`#${hashProduct.value.replace(" ","")}
#ugc
#fyp
#viral
#tiktokshop
#kontencreator`;
}

/* HOOK */
let hooks=["Stop scroll!","Produk ini viral!","Seriusan bagus!","Wajib coba!","Aku baru nemu ini!"];
function randomHook(){
hookResult.value=hooks[Math.floor(Math.random()*hooks.length)];
}

/* CTA */
let ctas=["Klik keranjang sekarang!","Checkout sekarang!","Jangan sampai kehabisan!","Buruan order!"];
function randomCTA(){
ctaResult.value=ctas[Math.floor(Math.random()*ctas.length)];
}

/* COPY */
function copyText(id){
let el=document.getElementById(id);
el.select();
document.execCommand("copy");
alert("Disalin!");
}

/* HISTORY */
function saveHistory(text){
let h=JSON.parse(localStorage.getItem("history")||"[]");
h.unshift(text);
localStorage.setItem("history",JSON.stringify(h));
loadHistory();
}
function loadHistory(){
let h=JSON.parse(localStorage.getItem("history")||"[]");
let out="";
h.forEach((x,i)=>{
out+=`<div><button onclick="useHistory(${i})">Use</button><br>${x}</div><hr>`;
});
historyList.innerHTML=out;
}
function useHistory(i){
let h=JSON.parse(localStorage.getItem("history"));
result.value=h[i];
showTab("prompt");
}
loadHistory();
</script>

</body>
</html>
