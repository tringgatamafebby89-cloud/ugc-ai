<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Febby AI Studio PRO+</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(135deg,#16001f,#3a005f,#7b2cff);
color:white;
}

.wrapper{display:flex;min-height:100vh;}

.sidebar{
width:70px;
background:#24003a;
display:flex;
flex-direction:column;
align-items:center;
padding-top:15px;
}

.sidebar button{
background:#5c1bb7;
border:none;
color:white;
font-size:20px;
margin:10px 0;
border-radius:12px;
width:45px;height:45px;
cursor:pointer;
}

.main{
flex:1;
display:flex;
justify-content:center;
padding:20px;
}

.card{
width:100%;
max-width:900px;
background:rgba(0,0,0,0.55);
border-radius:20px;
padding:25px;
box-shadow:0 0 30px #b94bff;
}

h1,h2,h3{text-align:center;}

input,select,textarea,button{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:8px;
font-size:14px;
}

textarea{min-height:90px;}

.row{display:flex;gap:10px;}

button{
background:linear-gradient(90deg,#ff4fd8,#7b5cff);
color:white;
font-weight:bold;
cursor:pointer;
}

.preview{
margin-top:10px;
max-width:100%;
border-radius:12px;
display:none;
}

.tabs{
display:flex;
gap:5px;
margin-top:15px;
}

.tabs button{
flex:1;
background:#35004f;
}

.tabs button.active{
background:#ff4fd8;
}

.output{min-height:140px;}

.footer{text-align:center;font-size:12px;opacity:.7;margin-top:10px;}
</style>
</head>

<body>

<div class="wrapper">

<div class="sidebar">
<button onclick="show('idea')">üí°</button>
<button onclick="show('gen')">üé¨</button>
<button onclick="show('set')">‚öôÔ∏è</button>
</div>

<div class="main">
<div class="card">

<h1>Febby AI Studio PRO+</h1>
<h2>UGC Ultimate Creator Engine</h2>

<!-- IDE -->
<div id="idea">
<h3>Generator Ide Konten</h3>
<select id="ideaNiche">
<option>Skincare</option>
<option>Fashion</option>
<option>Food</option>
<option>Makeup</option>
<option>Elektronik</option>
</select>
<button onclick="genIdea()">Generate Ide</button>
<textarea id="ideaResult"></textarea>
</div>

<!-- GENERATOR -->
<div id="gen" style="display:none">

<h3>Detail Produk</h3>

<input id="product" placeholder="Nama Produk">
<textarea id="benefit" placeholder="Manfaat Produk"></textarea>

<div class="row">
<select id="gender">
<option>Wanita</option>
<option>Pria</option>
</select>

<select id="hijab">
<option>Non Hijab</option>
<option>Hijab</option>
</select>

<select id="modelType">
<option>Dengan Model</option>
<option>Tangan Saja</option>
<option>Tanpa Model</option>
</select>
</div>

<select id="location">
<option>Indoor Rumah</option>
<option>Kamar Tidur</option>
<option>Kamar Mandi</option>
<option>Dapur</option>
<option>Ruang Tamu</option>
<option>Cafe</option>
<option>Toko</option>
<option>Outdoor</option>
<option>Studio</option>
</select>

<select id="style">
<option>Natural UGC</option>
<option>Cinematic</option>
<option>Review</option>
<option>Testimoni</option>
<option>ASMR</option>
</select>

<select id="overlayMode">
<option>Berbicara + Teks</option>
<option>Berbicara Saja</option>
<option>Teks Saja</option>
<option>Tanpa Keduanya</option>
</select>

<h3>Foto Produk</h3>
<input type="file" onchange="preview(this,'pPrev')">
<img id="pPrev" class="preview">

<h3>Foto Model</h3>
<input type="file" onchange="preview(this,'mPrev')">
<img id="mPrev" class="preview">

<h3>Efek</h3>
<label><input type="checkbox" id="noface">No Face</label>
<label><input type="checkbox" id="closeup">Close Up</label>
<label><input type="checkbox" id="shake">Goyang Produk</label>
<label><input type="checkbox" id="zoom">Zoom</label>

<h3>Scene & Durasi</h3>

<div class="row"><input id="d1" value="5"><input id="s1" placeholder="Scene 1"></div>
<div class="row"><input id="d2" value="5"><input id="s2" placeholder="Scene 2"></div>
<div class="row"><input id="d3" value="5"><input id="s3" placeholder="Scene 3"></div>
<div class="row"><input id="d4" value="5"><input id="s4" placeholder="Scene 4"></div>

<input id="total" placeholder="Total Durasi">

<button onclick="generate()">GENERATE</button>

<div class="tabs">
<button onclick="tab='prompt'">Prompt</button>
<button onclick="tab='caption'">Caption</button>
<button onclick="tab='hashtag'">Hashtag</button>
<button onclick="tab='hook'">Hook</button>
<button onclick="tab='cta'">CTA</button>
</div>

<textarea id="result" class="output"></textarea>
<button onclick="copy()">COPY</button>

</div>

<!-- SETTINGS -->
<div id="set" style="display:none">
<h3>Pengaturan</h3>
<input type="color" onchange="document.body.style.background=this.value">
</div>

<div class="footer">Gratis ‚Ä¢ Local App ‚Ä¢ No API</div>

</div>
</div>
</div>

<script>
let tab="prompt";

function show(x){
idea.style.display="none";
gen.style.display="none";
set.style.display="none";
document.getElementById(x).style.display="block";
}

function genIdea(){
let arr=[
"Before After",
"Review Jujur",
"Tekstur Closeup",
"ASMR Pemakaian",
"Unboxing",
"Daily Routine"
];
ideaResult.value=arr[Math.floor(Math.random()*arr.length)];
}

function preview(input,id){
let f=input.files[0];
if(!f)return;
let r=new FileReader();
r.onload=()=>{let i=document.getElementById(id);i.src=r.result;i.style.display="block";}
r.readAsDataURL(f);
}

function generate(){

let totalDur=(+d1.value)+(+d2.value)+(+d3.value)+(+d4.value);
total.value=totalDur+" detik";

let effects=[];
if(noface.checked)effects.push("no face");
if(closeup.checked)effects.push("close-up");
if(shake.checked)effects.push("shake product");
if(zoom.checked)effects.push("zoom");

let prompt=`Create ${style.value} UGC video.
Product: ${product.value}
Benefits: ${benefit.value}
Model: ${modelType.value}
Gender: ${gender.value}
Hijab: ${hijab.value}
Location: ${location.value}
Overlay Mode: ${overlayMode.value}
Effects: ${effects.join(",")}

Scene1(${d1.value}s): ${s1.value}
Scene2(${d2.value}s): ${s2.value}
Scene3(${d3.value}s): ${s3.value}
Scene4(${d4.value}s): ${s4.value}

Include strong hook, caption and CTA.`;

let caption=`Aku baru coba ${product.value} dan hasilnya bikin kaget üòç`;
let hashtag="#ugc #fyp #reviewproduk";
let hook="Stop scroll! Ini solusi kamu!";
let cta="Klik keranjang sekarang!";

if(tab=="prompt")result.value=prompt;
if(tab=="caption")result.value=caption;
if(tab=="hashtag")result.value=hashtag;
if(tab=="hook")result.value=hook;
if(tab=="cta")result.value=cta;
}

function copy(){
navigator.clipboard.writeText(result.value);
alert("Disalin!");
}
</script>

</body>
</html>
